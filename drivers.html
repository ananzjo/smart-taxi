<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة السائقين | نظام التاكسي الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary-dark: #0f172a; --accent-yellow: #facc15; }
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; transition: all 0.3s; }
        
        /* Sidebar Toggle Logic */
        .sidebar-collapsed { width: 85px; }
        .sidebar-collapsed .link-text, .sidebar-collapsed .logo-text, .sidebar-collapsed .section-title { display: none; }
        .sidebar-collapsed .sidebar-link { justify-content: center; padding: 12px 0; }
        .sidebar-collapsed .sidebar-link i { font-size: 1.25rem; }

        /* Tooltip Style */
        [data-tooltip] { position: relative; cursor: pointer; }
        [data-tooltip]:before {
            content: attr(data-tooltip);
            position: absolute; bottom: 125%; left: 50%; transform: translateX(-50%);
            padding: 8px 12px; background: var(--primary-dark); color: #fff;
            font-size: 11px; border-radius: 8px; white-space: nowrap;
            opacity: 0; visibility: hidden; transition: 0.3s; z-index: 50;
        }
        [data-tooltip]:hover:before { opacity: 1; visibility: visible; }

        .sidebar-link { transition: 0.3s; border-right: 4px solid transparent; }
        .sidebar-link:hover, .active-link { background: rgba(250, 204, 21, 0.1); border-right-color: var(--accent-yellow); color: var(--accent-yellow); }
    </style>
</head>
<body class="flex min-h-screen">

    <aside id="sidebar" class="w-72 bg-[#0f172a] sticky top-0 h-screen text-white p-4 shadow-2xl flex flex-col z-40 transition-all duration-300">
        <div class="flex items-center gap-3 mb-8 px-2">
            <button onclick="toggleSidebar()" class="text-yellow-400 hover:text-white transition">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>
            <h1 class="text-xl font-bold logo-text truncate">التاكسي الذكي</h1>
        </div>

        <nav class="space-y-1 flex-1 overflow-y-auto px-2 overflow-x-hidden custom-scrollbar">
            <a href="index.html" class="sidebar-link flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400">
                <i class="fa-solid fa-gauge-high w-6"></i> <span class="link-text">لوحة التحكم</span>
            </a>
            
            <div class="text-[10px] text-slate-500 font-bold px-4 pt-6 pb-2 uppercase section-title">إدارة الأسطول</div>
            <a href="cars.html" class="sidebar-link flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400">
                <i class="fa-solid fa-car w-6"></i> <span class="link-text">السيارات</span>
            </a>
            <a href="owners.html" class="sidebar-link flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400">
                <i class="fa-solid fa-user-tie w-6"></i> <span class="link-text">الملاك</span>
            </a>
            <a href="drivers.html" class="sidebar-link active-link flex items-center p-3 rounded-xl gap-3 text-sm">
                <i class="fa-solid fa-users w-6"></i> <span class="link-text">السائقين</span>
            </a>

            <div class="text-[10px] text-slate-500 font-bold px-4 pt-6 pb-2 uppercase section-title">الحركة والتشغيل</div>
            <a href="deliveries.html" class="sidebar-link flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400">
                <i class="fa-solid fa-key w-6"></i> <span class="link-text">سجل الاستلام</span>
            </a>
        </nav>
    </aside>

    <main class="flex-1 p-8">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h2 class="text-3xl font-bold text-slate-800">إدارة السائقين</h2>
                <p class="text-slate-500 mt-1 uppercase text-[10px] tracking-[0.2em] font-bold italic">Drivers Database System</p>
            </div>
        </header>

        <section class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 mb-8">
            <h3 class="text-lg font-bold text-slate-700 mb-6 flex items-center gap-2">
                <i class="fa-solid fa-user-plus text-yellow-500"></i> تسجيل سائق جديد
            </h3>
            <form id="driverForm" class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <input type="hidden" id="id">
                
                <div data-tooltip="الرقم الوطني للسائق (مفتاح الربط)">
                    <label class="block text-xs font-bold text-slate-500 mb-2">رقم الهوية</label>
                    <input type="text" id="driver_id" required class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                </div>

                <div data-tooltip="اسم السائق الكامل">
                    <label class="block text-xs font-bold text-slate-500 mb-2">الاسم الكامل</label>
                    <input type="text" id="name" required class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                </div>

                <div data-tooltip="رقم هاتف السائق">
                    <label class="block text-xs font-bold text-slate-500 mb-2">الموبايل</label>
                    <input type="text" id="mobile" class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                </div>

                <div data-tooltip="تاريخ انتهاء رخصة السائق">
                    <label class="block text-xs font-bold text-slate-500 mb-2">انتهاء الرخصة</label>
                    <input type="date" id="license_expiry" class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                </div>

                <div data-tooltip="مبلغ التأمين النقدي المودع">
                    <label class="block text-xs font-bold text-slate-500 mb-2">مبلغ التأمين</label>
                    <input type="number" id="security_deposit" step="0.01" class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                </div>

                <div data-tooltip="اسم الشخص الضامن للسائق">
                    <label class="block text-xs font-bold text-slate-500 mb-2">اسم الكفيل</label>
                    <input type="text" id="guarantor_name" class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                </div>

                <div data-tooltip="رقم تواصل الكفيل">
                    <label class="block text-xs font-bold text-slate-500 mb-2">هاتف الكفيل</label>
                    <input type="text" id="guarantor_phone" class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                </div>

                <div data-tooltip="مكان سكن السائق الحالي">
                    <label class="block text-xs font-bold text-slate-500 mb-2">العنوان</label>
                    <input type="text" id="address" class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                </div>

                <div class="flex items-center gap-2 mt-4 md:mt-0" data-tooltip="هل السائق يعمل حالياً">
                    <input type="checkbox" id="is_active" checked class="w-5 h-5 accent-yellow-400">
                    <label class="text-xs font-bold text-slate-500">سائق نشط</label>
                </div>

                <div class="md:col-span-3 flex justify-end">
                    <button type="submit" class="w-full md:w-48 bg-yellow-400 hover:bg-yellow-500 text-slate-900 font-bold py-3 rounded-xl transition shadow-lg shadow-yellow-400/20">
                        حفظ السائق
                    </button>
                </div>
            </form>
        </section>

        <section class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-right">
                    <thead>
                        <tr class="bg-slate-50 text-slate-400 text-[11px] uppercase tracking-widest border-b border-slate-100">
                            <th class="p-6">الهوية</th>
                            <th class="p-6">الاسم</th>
                            <th class="p-6">الموبايل</th>
                            <th class="p-6">التأمين</th>
                            <th class="p-6">الحالة</th>
                            <th class="p-6 text-center">العمليات</th>
                        </tr>
                    </thead>
                    <tbody id="driversTableBody" class="text-sm text-slate-600">
                        <tr><td colspan="6" class="p-10 text-center text-xs">جاري جلب بيانات السائقين...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        const SUPABASE_URL = 'https://tjntctaapsdynbywdfns.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_BJgdmxyFsCgzFDXh1Qn1CQ_cFRMsy2P';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('sidebar-collapsed');
        }

        async function fetchDrivers() {
            const { data, error } = await supabaseClient.from('drivers').select('*').order('name');
            if (error) return console.error(error);
            
            const tbody = document.getElementById('driversTableBody');
            tbody.innerHTML = data.map(driver => `
                <tr class="border-b border-slate-50 hover:bg-slate-50 transition">
                    <td class="p-6 font-mono text-xs text-slate-400">${driver.driver_id}</td>
                    <td class="p-6 font-bold text-slate-700">${driver.name}</td>
                    <td class="p-6">${driver.mobile || '---'}</td>
                    <td class="p-6 font-bold text-blue-600">${driver.security_deposit || '0.00'}</td>
                    <td class="p-6">
                        <span class="px-2 py-1 rounded-md text-[10px] ${driver.is_active ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}">
                            ${driver.is_active ? 'نشط' : 'متوقف'}
                        </span>
                    </td>
                    <td class="p-6 text-center flex justify-center gap-2">
                        <button onclick="editDriver(${JSON.stringify(driver).replace(/"/g, '&quot;')})" class="p-2 text-blue-500 hover:bg-blue-50 rounded-lg transition"><i class="fa-solid fa-pen"></i></button>
                        <button onclick="deleteDriver(${driver.id})" class="p-2 text-red-500 hover:bg-red-50 rounded-lg transition"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('driverForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('id').value;
            const driverData = {
                driver_id: document.getElementById('driver_id').value,
                name: document.getElementById('name').value,
                mobile: document.getElementById('mobile').value,
                license_expiry: document.getElementById('license_expiry').value || null,
                security_deposit: document.getElementById('security_deposit').value || 0,
                guarantor_name: document.getElementById('guarantor_name').value,
                guarantor_phone: document.getElementById('guarantor_phone').value,
                address: document.getElementById('address').value,
                is_active: document.getElementById('is_active').checked
            };

            if (id) {
                await supabaseClient.from('drivers').update(driverData).eq('id', id);
            } else {
                await supabaseClient.from('drivers').insert([driverData]);
            }
            
            e.target.reset();
            document.getElementById('id').value = '';
            fetchDrivers();
        };

        function editDriver(driver) {
            document.getElementById('id').value = driver.id;
            document.getElementById('driver_id').value = driver.driver_id;
            document.getElementById('name').value = driver.name;
            document.getElementById('mobile').value = driver.mobile;
            document.getElementById('license_expiry').value = driver.license_expiry;
            document.getElementById('security_deposit').value = driver.security_deposit;
            document.getElementById('guarantor_name').value = driver.guarantor_name;
            document.getElementById('guarantor_phone').value = driver.guarantor_phone;
            document.getElementById('address').value = driver.address;
            document.getElementById('is_active').checked = driver.is_active;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deleteDriver(id) {
            if (confirm('هل أنت متأكد من حذف هذا السائق؟')) {
                await supabaseClient.from('drivers').delete().eq('id', id);
                fetchDrivers();
            }
        }

        window.onload = fetchDrivers;
    </script>
</body>
</html>
