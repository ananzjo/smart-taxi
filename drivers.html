            <a href="expenses.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition">

        <div class="mt-auto border-t border-slate-800 pt-4 text-left">
            <div class="flex items-center gap-1 justify-end">
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                </span>
                <span class="text-green-500 text-[10px]">Cloud Active</span>

    <main class="flex-1 p-8 pt-24 max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h2 class="text-3xl font-bold text-slate-800 text-right">إدارة السائقين</h2>
                <p class="text-slate-500 mt-1 uppercase text-[10px] tracking-[0.2em] font-bold italic text-right">Drivers Database System</p>
            </div>
        </header>

        <section class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 mb-8">
            <h3 class="text-lg font-bold text-slate-700 mb-6 flex items-center gap-2 text-right">
                <i class="fa-solid fa-user-plus text-yellow-500"></i> تسجيل / تعديل بيانات سائق
            </h3>
            <form id="driverForm" class="grid grid-cols-1 md:grid-cols-4 gap-6 text-right">
                <input type="hidden" id="id">
                
                <div data-tooltip="الرقم الوطني للسائق">
                    <label class="block text-xs font-bold text-slate-500 mb-2">رقم الهوية</label>
                    <input type="text" id="driver_id" required class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                </div>

                <div data-tooltip="الاسم الكامل للسائق">
                    <label class="block text-xs font-bold text-slate-500 mb-2">الاسم الكامل</label>
                    <input type="text" id="name" required class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                </div>

                <div data-tooltip="رقم هاتف السائق">
                    <label class="block text-xs font-bold text-slate-500 mb-2">الموبايل</label>
                    <input type="text" id="mobile" class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                </div>

                <div data-tooltip="تاريخ انتهاء رخصة القيادة">
                    <label class="block text-xs font-bold text-slate-500 mb-2">انتهاء الرخصة</label>
                    <input type="date" id="license_expiry" class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                </div>

                <div data-tooltip="المبلغ المودع كتأمين">
                    <label class="block text-xs font-bold text-slate-500 mb-2">مبلغ التأمين</label>
                    <input type="number" id="security_deposit" step="0.01" class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                </div>

                <div data-tooltip="اسم الضامن">
                    <label class="block text-xs font-bold text-slate-500 mb-2">اسم الكفيل</label>
                    <input type="text" id="guarantor_name" class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                </div>

                <div data-tooltip="رقم هاتف الضامن">
                    <label class="block text-xs font-bold text-slate-500 mb-2">هاتف الكفيل</label>
                    <input type="text" id="guarantor_phone" class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                </div>

                <div data-tooltip="عنوان السكن">
                    <label class="block text-xs font-bold text-slate-500 mb-2">العنوان</label>
                    <input type="text" id="address" class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                </div>

                <div class="flex items-center gap-2 mt-4 md:mt-0">
                    <input type="checkbox" id="is_active" checked class="w-5 h-5 accent-yellow-400">
                    <label class="text-xs font-bold text-slate-500">سائق نشط في النظام</label>
                </div>

                <div class="md:col-span-3 flex justify-end">
                    <button type="submit" class="w-full md:w-64 bg-yellow-400 hover:bg-yellow-500 text-slate-900 font-bold py-3 rounded-xl transition shadow-lg shadow-yellow-400/20">
                        حفظ بيانات السائق
                    </button>
                </div>
            </form>
        </section>

        <section class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-right">
                    <thead>
                        <tr class="bg-slate-50 text-slate-400 text-[11px] uppercase tracking-widest border-b border-slate-100">
                            <th class="p-6">الهوية</th>
                            <th class="p-6">الاسم</th>
                            <th class="p-6">الموبايل</th>
                            <th class="p-6">التأمين</th>
                            <th class="p-6">الحالة</th>
                            <th class="p-6 text-center">العمليات</th>
                        </tr>
                    </thead>
                    <tbody id="driversTableBody" class="text-sm text-slate-600">
                        <tr><td colspan="6" class="p-10 text-center text-xs italic">جاري تحميل البيانات...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        const SUPABASE_URL = 'https://tjntctaapsdynbywdfns.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_BJgdmxyFsCgzFDXh1Qn1CQ_cFRMsy2P';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // تبديل القائمة (Sidebar Logic)
        function toggleSidebar() {
            const sidebar = document.getElementById('main-sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const menuText = document.getElementById('menu-text');

            sidebar.classList.toggle('sidebar-closed');
            sidebar.classList.toggle('sidebar-open');
            overlay.classList.toggle('hidden');

            if (sidebar.classList.contains('sidebar-open')) {
                menuText.style.opacity = '0';
            } else {
                menuText.style.opacity = '1';
            }
        }

        // جلب بيانات السائقين
        async function fetchDrivers() {
            const { data, error } = await supabaseClient.from('drivers').select('*').order('name');
            if (error) return console.error(error);
            
            const tbody = document.getElementById('driversTableBody');
            tbody.innerHTML = data.map(driver => `
                <tr class="border-b border-slate-50 hover:bg-slate-50 transition">
                    <td class="p-6 font-mono text-xs text-slate-400">${driver.driver_id}</td>
                    <td class="p-6 font-bold text-slate-700">${driver.name}</td>
                    <td class="p-6">${driver.mobile || '---'}</td>
                    <td class="p-6 font-bold text-blue-600">${parseFloat(driver.security_deposit || 0).toFixed(2)}</td>
                    <td class="p-6">
                        <span class="px-2 py-1 rounded-md text-[10px] ${driver.is_active ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}">
                            ${driver.is_active ? 'نشط' : 'متوقف'}
                        </span>
                    </td>
                    <td class="p-6 text-center flex justify-center gap-2">
                        <button onclick="editDriver(${JSON.stringify(driver).replace(/"/g, '&quot;')})" class="p-2 text-blue-500 hover:bg-blue-50 rounded-lg transition"><i class="fa-solid fa-pen"></i></button>
                        <button onclick="deleteDriver(${driver.id})" class="p-2 text-red-500 hover:bg-red-50 rounded-lg transition"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        // إرسال النموذج
        document.getElementById('driverForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('id').value;
            const driverData = {
                driver_id: document.getElementById('driver_id').value,
                name: document.getElementById('name').value,
                mobile: document.getElementById('mobile').value,
                license_expiry: document.getElementById('license_expiry').value || null,
                security_deposit: document.getElementById('security_deposit').value || 0,
                guarantor_name: document.getElementById('guarantor_name').value,
                guarantor_phone: document.getElementById('guarantor_phone').value,
                address: document.getElementById('address').value,
                is_active: document.getElementById('is_active').checked
            };

            if (id) {
                await supabaseClient.from('drivers').update(driverData).eq('id', id);
            } else {
                await supabaseClient.from('drivers').insert([driverData]);
            }
            
            e.target.reset();
            document.getElementById('id').value = '';
            fetchDrivers();
        };

        // التعديل
        function editDriver(driver) {
            document.getElementById('id').value = driver.id;
            document.getElementById('driver_id').value = driver.driver_id;
            document.getElementById('name').value = driver.name;
            document.getElementById('mobile').value = driver.mobile;
            document.getElementById('license_expiry').value = driver.license_expiry;
            document.getElementById('security_deposit').value = driver.security_deposit;
            document.getElementById('guarantor_name').value = driver.guarantor_name;
            document.getElementById('guarantor_phone').value = driver.guarantor_phone;
            document.getElementById('address').value = driver.address;
            document.getElementById('is_active').checked = driver.is_active;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // الحذف
        async function deleteDriver(id) {
            if (confirm('هل أنت متأكد من حذف هذا السائق؟')) {
                await supabaseClient.from('drivers').delete().eq('id', id);
                fetchDrivers();
            }
        }

        window.onload = fetchDrivers;
    </script>
</body>
