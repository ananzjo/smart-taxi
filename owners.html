<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الملاك | نظام التاكسي الذكي</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="owners-style.css">
</head>
<body class="bg-gray-50 font-[Tajawal]">

    <main class="flex-1 p-8 pt-24 max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div>
                <h2 class="text-3xl font-bold text-slate-800">إدارة الملاك</h2>
                <p class="text-slate-500 mt-1 uppercase text-[10px] tracking-[0.2em] font-bold italic">Owners Management System</p>
            </div>

            <div class="connection-status-badge">
                <span id="connectionStatus" class="status-dot online"></span>
                <span id="statusText" class="text-slate-700 font-bold text-sm">متصل</span>
                <span class="text-slate-300">|</span>
                <span id="currentDate" class="text-slate-500 font-mono text-xs font-bold"></span>
            </div>
        </header>

        <section class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 mb-8">
            <h3 id="formTitle" class="text-lg font-bold text-slate-700 mb-6 flex items-center gap-2">
                <i class="fa-solid fa-plus-circle text-yellow-500"></i> إضافة / تعديل مالك
            </h3>
            <form id="ownerForm" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <input type="hidden" id="ownerId">
                <div class="input-field">
                    <label>اسم المالك</label>
                    <input type="text" id="name" required placeholder="الاسم الكامل">
                </div>
                <div class="input-field">
                    <label>رقم الهاتف</label>
                    <input type="text" id="phone" placeholder="07XXXXXXXX">
                </div>
                <div class="input-field">
                    <label>العنوان</label>
                    <input type="text" id="address" placeholder="المدينة / المنطقة">
                </div>
                <div class="md:col-span-2 input-field">
                    <label>ملاحظات إضافية</label>
                    <input type="text" id="notes" placeholder="أي تفاصيل أخرى...">
                </div>
                <div class="flex items-end">
                    <button type="submit" id="submitBtn" class="btn-submit">
                        حفظ بيانات المالك
                    </button>
                </div>
            </form>
        </section>

        <section class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-right">
                    <thead>
                        <tr class="bg-slate-50 text-slate-400 text-[11px] uppercase tracking-widest border-b border-slate-100">
                            <th class="p-6">#ID</th>
                            <th class="p-6">الاسم</th>
                            <th class="p-6">الهاتف</th>
                            <th class="p-6">العنوان</th>
                            <th class="p-6 text-center">العمليات</th>
                        </tr>
                    </thead>
                    <tbody id="ownersTableBody" class="text-sm text-slate-600">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="sidebar.js"></script>
<script src="owners-logic.js"></script>

</body>
</html>
