<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الملاك | نظام التاكسي الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary-dark: #0f172a; --accent-yellow: #facc15; }
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; transition: all 0.3s; }
        
        /* Sidebar Toggle Logic */
        .sidebar-collapsed { width: 80px; }
        .sidebar-collapsed .link-text, .sidebar-collapsed .logo-text, .sidebar-collapsed .section-title { display: none; }
        .sidebar-collapsed .sidebar-link { justify-content: center; }
        
        /* Tooltip Style */
        [data-tooltip] { position: relative; cursor: pointer; }
        [data-tooltip]:before {
            content: attr(data-tooltip);
            position: absolute; bottom: 125%; left: 50%; transform: translateX(-50%);
            padding: 8px 12px; background: var(--primary-dark); color: #fff;
            font-size: 11px; border-radius: 8px; white-space: nowrap;
            opacity: 0; visibility: hidden; transition: 0.3s; z-index: 50;
        }
        [data-tooltip]:hover:before { opacity: 1; visibility: visible; }

        .sidebar-link { transition: 0.3s; border-right: 4px solid transparent; }
        .sidebar-link:hover, .active-link { background: rgba(250, 204, 21, 0.1); border-right-color: var(--accent-yellow); color: var(--accent-yellow); }
    </style>
</head>
<body class="flex min-h-screen">

    <aside id="sidebar" class="w-72 bg-[#0f172a] sticky top-0 h-screen text-white p-4 shadow-2xl flex flex-col z-40 transition-all duration-300">
        <div class="flex items-center gap-3 mb-8 px-2">
            <button onclick="toggleSidebar()" class="text-yellow-400 hover:text-white transition">
                <i class="fa-solid fa-bars text-xl"></i>
            </button>
            <h1 class="text-xl font-bold logo-text">التاكسي الذكي</h1>
        </div>

        <nav class="space-y-1 flex-1 overflow-y-auto px-2 overflow-x-hidden">
            <a href="index.html" class="sidebar-link flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400">
                <i class="fa-solid fa-gauge-high w-6 text-lg"></i> <span class="link-text">لوحة التحكم</span>
            </a>
            
            <div class="text-[10px] text-slate-500 font-bold px-4 pt-6 pb-2 uppercase section-title">إدارة الأسطول</div>
            <a href="cars.html" class="sidebar-link flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400">
                <i class="fa-solid fa-car w-6"></i> <span class="link-text">السيارات</span>
            </a>
            <a href="owners.html" class="sidebar-link active-link flex items-center p-3 rounded-xl gap-3 text-sm">
                <i class="fa-solid fa-user-tie w-6"></i> <span class="link-text">الملاك</span>
            </a>
            </nav>
    </aside>

    <main class="flex-1 p-8">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h2 class="text-3xl font-bold text-slate-800">إدارة الملاك</h2>
                <p class="text-slate-500 mt-1 uppercase text-[10px] tracking-[0.2em] font-bold italic">Owners Management System</p>
            </div>
        </header>

        <section class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 mb-8">
            <h3 class="text-lg font-bold text-slate-700 mb-6 flex items-center gap-2">
                <i class="fa-solid fa-plus-circle text-yellow-500"></i> إضافة / تعديل مالك
            </h3>
            <form id="ownerForm" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <input type="hidden" id="ownerId">
                <div data-tooltip="الاسم الكامل لمالك المركبة">
                    <label class="block text-xs font-bold text-slate-500 mb-2">اسم المالك</label>
                    <input type="text" id="name" required class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                </div>
                <div data-tooltip="وسيلة الاتصال الأساسية للمالك">
                    <label class="block text-xs font-bold text-slate-500 mb-2">رقم الهاتف</label>
                    <input type="text" id="phone" class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                </div>
                <div data-tooltip="العنوان الفعلي للمالك">
                    <label class="block text-xs font-bold text-slate-500 mb-2">العنوان</label>
                    <input type="text" id="address" class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                </div>
                <div class="md:col-span-2" data-tooltip="أي تفاصيل إضافية عن المالك">
                    <label class="block text-xs font-bold text-slate-500 mb-2">ملاحظات</label>
                    <input type="text" id="notes" class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                </div>
                <div class="flex items-end">
                    <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-slate-900 font-bold py-3 rounded-xl transition shadow-lg shadow-yellow-400/20">
                        حفظ البيانات
                    </button>
                </div>
            </form>
        </section>

        <section class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-right">
                    <thead>
                        <tr class="bg-slate-50 text-slate-400 text-[11px] uppercase tracking-widest border-b border-slate-100">
                            <th class="p-6">#ID</th>
                            <th class="p-6">الاسم</th>
                            <th class="p-6">الهاتف</th>
                            <th class="p-6">العنوان</th>
                            <th class="p-6 text-center">العمليات</th>
                        </tr>
                    </thead>
                    <tbody id="ownersTableBody" class="text-sm text-slate-600">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        const SUPABASE_URL = 'https://tjntctaapsdynbywdfns.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_BJgdmxyFsCgzFDXh1Qn1CQ_cFRMsy2P';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Sidebar Toggle Function
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('sidebar-collapsed');
        }

        // Fetch Data
        async function fetchOwners() {
            const { data, error } = await supabaseClient.from('owners').select('*').order('id', { ascending: false });
            if (error) return console.error(error);
            
            const tbody = document.getElementById('ownersTableBody');
            tbody.innerHTML = data.map(owner => `
                <tr class="border-b border-slate-50 hover:bg-slate-50 transition">
                    <td class="p-6 font-mono text-xs text-slate-400">${owner.id}</td>
                    <td class="p-6 font-bold text-slate-700">${owner.name}</td>
                    <td class="p-6">${owner.phone || '---'}</td>
                    <td class="p-6 text-slate-500 text-xs">${owner.address || '---'}</td>
                    <td class="p-6 text-center flex justify-center gap-2">
                        <button onclick="editOwner(${JSON.stringify(owner).replace(/"/g, '&quot;')})" class="p-2 text-blue-500 hover:bg-blue-50 rounded-lg transition"><i class="fa-solid fa-pen"></i></button>
                        <button onclick="deleteOwner(${owner.id})" class="p-2 text-red-500 hover:bg-red-50 rounded-lg transition"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        // Form Submit (Add/Update)
        document.getElementById('ownerForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('ownerId').value;
            const ownerData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                notes: document.getElementById('notes').value
            };

            if (id) {
                await supabaseClient.from('owners').update(ownerData).eq('id', id);
            } else {
                await supabaseClient.from('owners').insert([ownerData]);
            }
            
            e.target.reset();
            document.getElementById('ownerId').value = '';
            fetchOwners();
        };

        // Edit function
        function editOwner(owner) {
            document.getElementById('ownerId').value = owner.id;
            document.getElementById('name').value = owner.name;
            document.getElementById('phone').value = owner.phone;
            document.getElementById('address').value = owner.address;
            document.getElementById('notes').value = owner.notes;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Delete function
        async function deleteOwner(id) {
            if (confirm('هل أنت متأكد من حذف هذا المالك؟')) {
                await supabaseClient.from('owners').delete().eq('id', id);
                fetchOwners();
            }
        }

        window.onload = fetchOwners;
    </script>
</body>
</html>
