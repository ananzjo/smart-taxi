<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الملاك | نظام التاكسي الذكي</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="owners-style.css">
</head>
<body class="bg-gray-50 font-[Tajawal]">

    <aside id="main-sidebar" class="fixed top-0 right-0 w-72 bg-[#0f172a] h-screen text-white p-6 shadow-2xl flex flex-col z-50 sidebar-closed font-bold border-l border-slate-800 transition-transform duration-400">
        <div class="flex items-center justify-between mb-8 px-2 border-b border-slate-800 pb-4 text-right">
            <div class="flex items-center gap-3">
                <div class="bg-yellow-400 p-2 rounded-lg text-slate-900 shadow-lg shadow-yellow-400/20">
                    <i class="fa-solid fa-taxi text-xl"></i>
                </div>
                <h1 class="text-lg font-bold tracking-tight text-white">التاكسي الذكي</h1>
            </div>
        </div>

        <nav class="space-y-1 flex-1 overflow-y-auto pr-2 custom-scrollbar text-right">
            <a href="index.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition">
                <i class="fa-solid fa-gauge-high w-6 text-lg text-center"></i> لوحة التحكم
            </a>
            
            <div class="text-[10px] text-slate-500 font-bold px-4 pt-6 pb-2 uppercase tracking-[0.2em]">إدارة الأسطول</div>
            <a href="cars.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition">
                <i class="fa-solid fa-car w-6 text-lg text-center"></i> السيارات
            </a>
            <a href="owners.html" class="bg-slate-800 text-white flex items-center p-3 rounded-xl gap-3 text-sm transition font-bold">
                <i class="fa-solid fa-user-tie w-6 text-lg text-center"></i> الملاك
            </a>
            <a href="drivers.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition">
                <i class="fa-solid fa-users w-6 text-lg text-center"></i> السائقين
            </a>

            <div class="text-[10px] text-slate-500 font-bold px-4 pt-6 pb-2 uppercase tracking-[0.2em]">الحركة والتشغيل</div>
            <a href="handover.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition">
                <i class="fa-solid fa-key w-6 text-center text-lg"></i> سجل الاستلام
            </a>
            <a href="work_days.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition">
                <i class="fa-solid fa-calendar-check w-6 text-center text-lg"></i> أيام العمل
            </a>

            <div class="text-[10px] text-slate-500 font-bold px-4 pt-6 pb-2 uppercase tracking-[0.2em]">المالية والمطابقة</div>
            <a href="revenues.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition">
                <i class="fa-solid fa-hand-holding-dollar w-6 text-center text-lg"></i> الإيرادات
            </a>
            <a href="expenses.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition">
                <i class="fa-solid fa-file-invoice-dollar w-6 text-center text-lg"></i> المصاريف
            </a>
        </nav>
        
        <div class="mt-auto border-t border-slate-800 pt-4 text-left">
            <div class="flex items-center gap-1 justify-end">
                <span class="relative flex h-2 w-2">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
                </span>
                <span class="text-green-500 text-[10px]">Cloud Active</span>
            </div>
        </div>
    </aside>

    <main class="flex-1 p-8 pt-24 max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4 text-right w-full">
            <div class="w-full">
                <h2 class="text-3xl font-bold text-slate-800">إدارة الملاك</h2>
                <p class="text-slate-500 mt-1 uppercase text-[10px] tracking-[0.2em] font-bold italic">Owners Management System</p>
            </div>

            <div class="connection-status-badge flex items-center gap-2 bg-white px-4 py-2 rounded-full shadow-sm border border-slate-100">
                <span id="connectionStatus" class="w-2 h-2 rounded-full bg-green-500"></span>
                <span id="statusText" class="text-slate-700 font-bold text-sm">متصل</span>
                <span class="text-slate-300">|</span>
                <span id="currentDate" class="text-slate-500 font-mono text-xs font-bold"></span>
            </div>
        </header>

        <section class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 mb-8 text-right">
            <h3 id="formTitle" class="text-lg font-bold text-slate-700 mb-6 flex items-center gap-2 justify-end">
                إضافة / تعديل مالك <i class="fa-solid fa-plus-circle text-yellow-500"></i>
            </h3>
            <form id="ownerForm" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <input type="hidden" id="ownerId">
                <div class="input-field">
                    <label>اسم المالك</label>
                    <input type="text" id="name" required placeholder="الاسم الكامل" class="text-right">
                </div>
                <div class="input-field">
                    <label>رقم الهاتف</label>
                    <input type="text" id="phone" placeholder="07XXXXXXXX" class="text-right">
                </div>
                <div class="input-field">
                    <label>العنوان</label>
                    <input type="text" id="address" placeholder="المدينة / المنطقة" class="text-right">
                </div>
                <div class="md:col-span-2 input-field">
                    <label>ملاحظات إضافية</label>
                    <input type="text" id="notes" placeholder="أي تفاصيل أخرى..." class="text-right">
                </div>
                <div class="flex items-end">
                    <button type="submit" id="submitBtn" class="btn-submit">
                        حفظ بيانات المالك
                    </button>
                </div>
            </form>
        </section>

        <section class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-right border-collapse">
                    <thead>
                        <tr class="bg-slate-50 text-slate-400 text-[11px] uppercase tracking-widest border-b border-slate-100">
                            <th class="p-6">#ID</th>
                            <th class="p-6">الاسم</th>
                            <th class="p-6">الهاتف</th>
                            <th class="p-6">العنوان</th>
                            <th class="p-6 text-center">العمليات</th>
                        </tr>
                    </thead>
                    <tbody id="ownersTableBody" class="text-sm text-slate-600">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sidebar.js"></script> <script src="owners-logic.js"></script>

</body>
</html>
