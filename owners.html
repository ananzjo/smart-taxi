        /* Tooltip Style */
        [data-tooltip] { position: relative; cursor: pointer; }
        [data-tooltip]:before {
            content: attr(data-tooltip); position: absolute; bottom: 125%; left: 50%; transform: translateX(-50%);
            padding: 8px 12px; background: var(--primary-dark); color: #fff; font-size: 11px; border-radius: 8px;
            white-space: nowrap; opacity: 0; visibility: hidden; transition: 0.3s; z-index: 50;

        [data-tooltip]:hover:before { opacity: 1; visibility: visible; }

    <main class="flex-1 p-8 pt-24 max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h2 class="text-3xl font-bold text-slate-800">إدارة الملاك</h2>
                <p class="text-slate-500 mt-1 uppercase text-[10px] tracking-[0.2em] font-bold italic">Owners Management System</p>
            </div>
        </header>

        <section class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 mb-8">
            <h3 class="text-lg font-bold text-slate-700 mb-6 flex items-center gap-2">
                <i class="fa-solid fa-plus-circle text-yellow-500"></i> إضافة / تعديل مالك
            </h3>
            <form id="ownerForm" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <input type="hidden" id="ownerId">
                <div data-tooltip="الاسم الكامل لمالك المركبة">
                    <label class="block text-xs font-bold text-slate-500 mb-2 text-right">اسم المالك</label>
                    <input type="text" id="name" required class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none text-right">
                </div>
                <div data-tooltip="وسيلة الاتصال الأساسية للمالك">
                    <label class="block text-xs font-bold text-slate-500 mb-2 text-right">رقم الهاتف</label>
                    <input type="text" id="phone" class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none text-right">
                </div>
                <div data-tooltip="العنوان الفعلي للمالك">
                    <label class="block text-xs font-bold text-slate-500 mb-2 text-right">العنوان</label>
                    <input type="text" id="address" class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none text-right">
                </div>
                <div class="md:col-span-2" data-tooltip="أي تفاصيل إضافية عن المالك">
                    <label class="block text-xs font-bold text-slate-500 mb-2 text-right">ملاحظات</label>
                    <input type="text" id="notes" class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none text-right">
                </div>
                <div class="flex items-end">
                    <button type="submit" class="w-full bg-yellow-400 hover:bg-yellow-500 text-slate-900 font-bold py-3 rounded-xl transition shadow-lg shadow-yellow-400/20">
                        حفظ بيانات المالك
                    </button>
                </div>
            </form>
        </section>

        <section class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-right">
                    <thead>
                        <tr class="bg-slate-50 text-slate-400 text-[11px] uppercase tracking-widest border-b border-slate-100">
                            <th class="p-6">#ID</th>
                            <th class="p-6">الاسم</th>
                            <th class="p-6">الهاتف</th>
                            <th class="p-6">العنوان</th>
                            <th class="p-6 text-center">العمليات</th>
                        </tr>
                    </thead>
                    <tbody id="ownersTableBody" class="text-sm text-slate-600">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        const SUPABASE_URL = 'https://tjntctaapsdynbywdfns.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_BJgdmxyFsCgzFDXh1Qn1CQ_cFRMsy2P';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // وظيفة التبديل للقائمة (Sidebar Logic)
        function toggleSidebar() {
            const sidebar = document.getElementById('main-sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const menuText = document.getElementById('menu-text');

            sidebar.classList.toggle('sidebar-closed');
            sidebar.classList.toggle('sidebar-open');
            overlay.classList.toggle('hidden');

            if (sidebar.classList.contains('sidebar-open')) {
                menuText.style.opacity = '0';
                setTimeout(() => { menuText.style.display = 'none'; }, 300);
            } else {
                menuText.style.display = 'inline';
                setTimeout(() => { menuText.style.opacity = '1'; }, 10);
            }
        }

        // جلب البيانات من جدول الملاك
        async function fetchOwners() {
            const { data, error } = await supabaseClient.from('owners').select('*').order('id', { ascending: false });
            if (error) return console.error(error);
            
            const tbody = document.getElementById('ownersTableBody');
            tbody.innerHTML = data.map(owner => `
                <tr class="border-b border-slate-50 hover:bg-slate-50 transition">
                    <td class="p-6 font-mono text-xs text-slate-400">${owner.id}</td>
                    <td class="p-6 font-bold text-slate-700">${owner.name}</td>
                    <td class="p-6">${owner.phone || '---'}</td>
                    <td class="p-6 text-slate-500 text-xs">${owner.address || '---'}</td>
                    <td class="p-6 text-center flex justify-center gap-2">
                        <button onclick="editOwner(${JSON.stringify(owner).replace(/"/g, '&quot;')})" class="p-2 text-blue-500 hover:bg-blue-50 rounded-lg transition" title="تعديل"><i class="fa-solid fa-pen"></i></button>
                        <button onclick="deleteOwner(${owner.id})" class="p-2 text-red-500 hover:bg-red-50 rounded-lg transition" title="حذف"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        // حفظ البيانات (إضافة أو تحديث)
        document.getElementById('ownerForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('ownerId').value;
            const ownerData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value,
                notes: document.getElementById('notes').value
            };

            if (id) {
                await supabaseClient.from('owners').update(ownerData).eq('id', id);
            } else {
                await supabaseClient.from('owners').insert([ownerData]);
            }
            
            e.target.reset();
            document.getElementById('ownerId').value = '';
            fetchOwners();
        };

        // تعبئة النموذج للتعديل
        function editOwner(owner) {
            document.getElementById('ownerId').value = owner.id;
            document.getElementById('name').value = owner.name;
            document.getElementById('phone').value = owner.phone;
            document.getElementById('address').value = owner.address;
            document.getElementById('notes').value = owner.notes;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // حذف مالك
        async function deleteOwner(id) {
            if (confirm('هل أنت متأكد من حذف هذا المالك؟')) {
                await supabaseClient.from('owners').delete().eq('id', id);
                fetchOwners();
            }
        }

        window.onload = fetchOwners;
    </script>
</body>
