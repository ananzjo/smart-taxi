<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة الملاك | نظام التاكسي الذكي</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="owners-style.css">
</head>
<body class="bg-gray-50 font-[Tajawal]">

    <button id="sidebar-toggle-btn" onclick="toggleSidebar()" class="fixed top-5 right-5 z-[60] bg-[#0f172a] text-yellow-400 p-3 rounded-xl shadow-2xl border border-slate-700 flex items-center gap-3 font-bold">
        <i class="fa-solid fa-bars-staggered text-xl"></i>
        <span class="text-sm">القائمة</span>
    </button>

    <aside id="main-sidebar" class="fixed top-0 right-0 w-72 bg-[#0f172a] h-screen text-white p-6 shadow-2xl flex flex-col z-50 sidebar-closed border-l border-slate-800 transition-transform duration-400">
        <div class="flex items-center justify-between mb-8 px-2 border-b border-slate-800 pb-4">
            <div class="flex items-center gap-3">
                <div class="bg-yellow-400 p-2 rounded-lg text-slate-900 shadow-lg shadow-yellow-400/20">
                    <i class="fa-solid fa-taxi text-xl"></i>
                </div>
                <h1 class="text-lg font-bold">التاكسي الذكي</h1>
            </div>
        </div>
        <nav class="space-y-1 flex-1 overflow-y-auto text-right">
            <a href="index.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition"><i class="fa-solid fa-gauge-high w-6"></i> لوحة التحكم</a>
            <a href="cars.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition"><i class="fa-solid fa-car w-6"></i> السيارات</a>
            <a href="owners.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-white bg-slate-800 font-bold"><i class="fa-solid fa-user-tie w-6"></i> الملاك</a>
            <a href="drivers.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition"><i class="fa-solid fa-users w-6"></i> السائقين</a>
        </nav>
    </aside>

    <main class="flex-1 p-8 pt-24 max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10 text-right">
            <div>
                <h2 class="text-3xl font-bold text-slate-800">إدارة الملاك</h2>
                <p class="text-slate-500 text-xs italic">Owners Management System</p>
            </div>
            <div class="connection-status-badge flex items-center gap-2 bg-white px-4 py-2 rounded-full border">
                <span id="connectionStatus" class="w-2 h-2 rounded-full bg-green-500"></span>
                <span id="statusText" class="text-slate-700 font-bold text-sm">متصل</span>
                <span id="currentDate" class="text-slate-500 text-xs font-mono"></span>
            </div>
        </header>

        <section class="bg-white p-8 rounded-[2rem] shadow-sm border mb-8 text-right">
            <h3 id="formTitle" class="text-lg font-bold text-slate-700 mb-6"><i class="fa-solid fa-plus-circle text-yellow-500 ml-2"></i>إضافة / تعديل مالك</h3>
            <form id="ownerForm" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <input type="hidden" id="ownerId">
                <div class="input-field"><label>الاسم</label><input type="text" id="name" required></div>
                <div class="input-field"><label>الهاتف</label><input type="text" id="phone"></div>
                <div class="input-field"><label>العنوان</label><input type="text" id="address"></div>
                <button type="submit" id="submitBtn" class="btn-submit md:col-span-3">حفظ البيانات</button>
            </form>
        </section>

        <section class="bg-white rounded-[2rem] shadow-sm border overflow-hidden">
            <table class="w-full text-right">
                <thead>
                    <tr class="bg-slate-50 text-slate-400 text-[11px] border-b">
                        <th class="p-6">ID</th><th class="p-6">الاسم</th><th class="p-6">الهاتف</th><th class="p-6 text-center">العمليات</th>
                    </tr>
                </thead>
                <tbody id="ownersTableBody" class="text-sm text-slate-600"></tbody>
            </table>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sidebar.js"></script>
    <script src="owners-logic.js"></script>
</body>
</html>
