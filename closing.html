<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإقفال المالي | نظام التاكسي الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-right">

    <button onclick="toggleSidebar()" class="fixed top-5 right-5 z-[60] bg-[#0f172a] text-yellow-400 p-3 rounded-xl shadow-2xl border border-slate-700 flex items-center gap-3 font-bold">
        <i class="fa-solid fa-lock text-xl"></i>
        <span class="text-sm">لوحة التحكم</span>
    </button>

    <aside id="main-sidebar" class="fixed top-0 right-0 w-72 bg-[#0f172a] h-screen text-white p-6 shadow-2xl flex flex-col z-50 sidebar-closed font-bold border-l border-slate-800 transition-transform">
        <div class="flex items-center justify-between mb-8 px-2 border-b border-slate-800 pb-4">
            <h1 class="text-lg font-bold text-white">التاكسي الذكي</h1>
            <button onclick="toggleSidebar()" class="text-slate-400 hover:text-white"><i class="fa-solid fa-xmark text-xl"></i></button>
        </div>
        <nav class="space-y-1 flex-1 overflow-y-auto pr-2">
            <a href="index.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition">
                <i class="fa-solid fa-gauge-high w-6"></i> لوحة التحكم
            </a>
            <div class="text-[10px] text-slate-500 font-bold px-4 pt-6 pb-2 uppercase tracking-widest">إدارة الدورة المالية</div>
            <a href="closing.html" class="active-link flex items-center p-3 rounded-xl gap-3 text-sm transition">
                <i class="fa-solid fa-calendar-check w-6"></i> الإقفال المالي
            </a>
        </nav>
    </aside>

    <main class="flex-1 p-8 pt-24 max-w-4xl mx-auto">
        <header class="mb-10 text-center">
            <div class="bg-amber-100 text-amber-800 p-4 rounded-2xl mb-6 flex items-center gap-4 border border-amber-200 shadow-sm">
                <i class="fa-solid fa-triangle-exclamation text-2xl"></i>
                <p class="text-xs font-bold leading-relaxed">تنبيه: إجراء الإقفال المالي يمنع أي تعديلات أو إضافات على المصاريف أو الإيرادات للفترة المختارة نهائياً.</p>
            </div>
            <h2 class="text-3xl font-bold text-slate-800">سجل الإقفال الشهري (Financial Closing)</h2>
        </header>

        <section class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 mb-8">
            <form id="closingForm" class="grid grid-cols-1 md:grid-cols-2 gap-8 items-end">
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-3">الفترة المراد إغلاقها (Month/Year)</label>
                    <input type="month" id="month_year" required class="w-full border-slate-200 rounded-xl p-4 bg-slate-50 focus:ring-4 focus:ring-amber-100 outline-none font-bold text-slate-700">
                </div>

                <div class="hidden">
                    <input type="date" id="closed_date">
                </div>

                <button type="submit" class="bg-slate-900 hover:bg-black text-white font-bold py-4 px-8 rounded-xl transition shadow-xl flex items-center justify-center gap-3 group">
                    <i class="fa-solid fa-file-shield text-amber-400 group-hover:scale-110 transition"></i>
                    تأفيذ إقفال الفترة الحالية
                </button>
            </form>
        </section>

        <section class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <div class="p-6 border-b bg-slate-50 flex justify-between items-center">
                <h3 class="font-bold text-slate-700">الفترات المالية المؤرشفة</h3>
                <span class="text-[10px] bg-green-100 text-green-700 px-3 py-1 rounded-full font-bold">حالة النظام: محمي</span>
            </div>
            <table class="w-full text-right">
                <thead>
                    <tr class="text-slate-400 text-[10px] uppercase border-b">
                        <th class="p-6">رقم السجل</th>
                        <th class="p-6">الفترة المالية</th>
                        <th class="p-6">تاريخ الإجراء</th>
                        <th class="p-6 text-center">الحالة</th>
                    </tr>
                </thead>
                <tbody id="closingTableBody" class="text-sm divide-y divide-slate-100 text-slate-600">
                    </tbody>
            </table>
        </section>
    </main>

    <script>
        const SUPABASE_URL = 'https://tjntctaapsdynbywdfns.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_BJgdmxyFsCgzFDXh1Qn1CQ_cFRMsy2P';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function toggleSidebar() {
            const sidebar = document.getElementById('main-sidebar');
            sidebar.classList.toggle('sidebar-closed');
            sidebar.classList.toggle('sidebar-open');
        }

        async function fetchClosings() {
            const { data, error } = await supabaseClient.from('closing').select('*').order('month_year', { ascending: false });
            if (error) return;
            
            const tbody = document.getElementById('closingTableBody');
            tbody.innerHTML = data.map(c => `
                <tr class="hover:bg-slate-50 transition">
                    <td class="p-6 font-mono text-slate-400">#${c.id}</td>
                    <td class="p-6 font-bold text-slate-800 underline decoration-slate-200">${c.month_year}</td>
                    <td class="p-6 text-xs italic">${c.closed_date}</td>
                    <td class="p-6 text-center">
                        <span class="bg-amber-50 text-amber-600 px-3 py-1 rounded-lg text-[10px] font-bold">
                            <i class="fa-solid fa-lock mr-1"></i> مغلق
                        </span>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('closingForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = {
                month_year: document.getElementById('month_year').value,
                closed_date: new Date().toISOString().split('T')[0]
            };
            
            if(confirm(`هل أنت متأكد من إقفال الفترة ${formData.month_year}؟ لا يمكن التراجع عن هذا الإجراء.`)) {
                await supabaseClient.from('closing').insert([formData]);
                fetchClosings();
            }
        };

        window.onload = fetchClosings;
    </script>
<script src="sidebar.js"></script>
</body>
</html>
