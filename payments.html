<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المدفوعات | نظام إدارة التاكسي الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary-dark: #0f172a; --accent-yellow: #facc15; }
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        
        /* تنسيق القائمة المنزلقة */
        #main-sidebar { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-closed { transform: translateX(100%); }
        .sidebar-open { transform: translateX(0); }
        .active-link { background: rgba(250, 204, 21, 0.1) !important; border-right: 4px solid #facc15 !important; color: #facc15 !important; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 text-right">

    <button onclick="toggleSidebar()" class="fixed top-5 right-5 z-[60] bg-[#0f172a] text-yellow-400 p-3 rounded-xl shadow-2xl hover:scale-105 transition-all border border-slate-700 flex items-center gap-3 group font-bold">
        <i class="fa-solid fa-bars-staggered text-xl"></i>
        <span id="menu-text" class="font-bold text-sm">لوحة التحكم</span>
    </button>

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 hidden transition-opacity duration-300"></div>

    <aside id="main-sidebar" class="fixed top-0 right-0 w-72 bg-[#0f172a] h-screen text-white p-6 shadow-2xl flex flex-col z-50 sidebar-closed font-bold border-l border-slate-800 transition-transform duration-400">
        <div class="flex items-center justify-between mb-8 px-2 border-b border-slate-800 pb-4">
            <div class="flex items-center gap-3">
                <div class="bg-yellow-400 p-2 rounded-lg text-slate-900 shadow-lg shadow-yellow-400/20">
                    <i class="fa-solid fa-taxi text-xl"></i>
                </div>
                <h1 class="text-lg font-bold tracking-tight text-white">التاكسي الذكي</h1>
            </div>
            <button onclick="toggleSidebar()" class="text-slate-400 hover:text-white transition-colors">
                <i class="fa-solid fa-xmark text-xl"></i>
            </button>
        </div>

        <nav class="space-y-1 flex-1 overflow-y-auto pr-2 custom-scrollbar">
            <a href="index.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition font-bold">
                <i class="fa-solid fa-gauge-high w-6 text-lg text-center"></i> لوحة التحكم
            </a>
            <div class="text-[10px] text-slate-500 font-bold px-4 pt-6 pb-2 uppercase tracking-[0.2em]">المالية والخزنة</div>
            <a href="revenues.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition font-bold">
                <i class="fa-solid fa-file-invoice-dollar w-6 text-lg text-center"></i> الإيرادات
            </a>
            <a href="expenses.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition font-bold">
                <i class="fa-solid fa-receipt w-6 text-lg text-center"></i> المصاريف التشغيلية
            </a>
            <a href="payments.html" class="active-link flex items-center p-3 rounded-xl gap-3 text-sm transition font-bold">
                <i class="fa-solid fa-money-bill-transfer w-6 text-lg text-center"></i> المدفوعات العامة
            </a>
        </nav>
    </aside>

    <main class="flex-1 p-8 pt-24 max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h2 class="text-3xl font-bold text-slate-800">سجل المدفوعات الصادرة</h2>
                <p class="text-slate-500 mt-1 uppercase text-[10px] tracking-[0.2em] font-bold italic text-right">General Payments Ledger</p>
            </div>
        </header>

        <section class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-100 mb-8">
            <h3 class="text-lg font-bold text-slate-700 mb-6 flex items-center gap-2">
                <i class="fa-solid fa-circle-minus text-red-500"></i> تسجيل دفعة مالية خارجة
            </h3>
            <form id="paymentForm" class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <input type="hidden" id="id">
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2">تاريخ خروج المال من الصندوق</label>
                    <input type="date" id="payment_date" required class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2">فئة المصرف (جهة الصرف)</label>
                    <select id="entity_type" required class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                        <option value="">اختر الفئة...</option>
                        <option value="مالك">أرباح للمالك</option>
                        <option value="صيانة">صيانة كبرى</option>
                        <option value="رواتب">رواتب وأجور موظفين</option>
                        <option value="أخرى">نثريات وأخرى</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2">قيمة الدفعة الخارجة</label>
                    <input type="number" id="amount_paid" step="0.01" required placeholder="0.00" class="w-full border-slate-200 rounded-xl p-3 bg-red-50 focus:ring-2 focus:ring-red-400 outline-none font-bold text-red-600">
                </div>

                <div class="md:col-span-3 flex justify-end items-end">
                    <button type="submit" class="w-full md:w-64 bg-[#0f172a] hover:bg-slate-800 text-yellow-400 font-bold py-3 rounded-xl transition shadow-lg">
                        حفظ السند المالي
                    </button>
                </div>
            </form>
        </section>

        <section class="bg-white rounded-[2rem] shadow-sm border border-slate-100 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-right border-collapse">
                    <thead>
                        <tr class="bg-slate-50 text-slate-400 text-[11px] uppercase tracking-widest border-b border-slate-100">
                            <th class="p-6">رقم الحركة</th>
                            <th class="p-6">تاريخ الصرف</th>
                            <th class="p-6">جهة الصرف</th>
                            <th class="p-6">المبلغ المدفوع</th>
                            <th class="p-6 text-center">العمليات</th>
                        </tr>
                    </thead>
                    <tbody id="paymentsTableBody" class="text-sm text-slate-600">
                        <tr><td colspan="5" class="p-10 text-center italic">جاري تحميل السجلات المالية...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        const SUPABASE_URL = 'https://tjntctaapsdynbywdfns.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_BJgdmxyFsCgzFDXh1Qn1CQ_cFRMsy2P';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function toggleSidebar() {
            const sidebar = document.getElementById('main-sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('sidebar-closed');
            sidebar.classList.toggle('sidebar-open');
            overlay.classList.toggle('hidden');
        }

        async function fetchPayments() {
            const { data, error } = await supabaseClient.from('payments').select('*').order('payment_date', { ascending: false });
            if (error) return console.error(error);
            
            const tbody = document.getElementById('paymentsTableBody');
            tbody.innerHTML = data.map(payment => `
                <tr class="border-b border-slate-50 hover:bg-slate-50 transition">
                    <td class="p-6 font-mono text-xs text-slate-400">#${payment.id}</td>
                    <td class="p-6 font-mono text-xs">${payment.payment_date}</td>
                    <td class="p-6 font-bold text-slate-700">
                        <span class="bg-slate-100 px-3 py-1 rounded-full text-[10px]">${payment.entity_type}</span>
                    </td>
                    <td class="p-6 font-bold text-red-600">-${parseFloat(payment.amount_paid).toFixed(2)}</td>
                    <td class="p-6 text-center flex justify-center gap-2">
                        <button onclick="editPayment(${JSON.stringify(payment).replace(/"/g, '&quot;')})" class="p-2 text-blue-500 hover:bg-blue-50 rounded-lg transition"><i class="fa-solid fa-pen"></i></button>
                        <button onclick="deletePayment(${payment.id})" class="p-2 text-red-500 hover:bg-red-50 rounded-lg transition"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('paymentForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('id').value;
            const formData = {
                payment_date: document.getElementById('payment_date').value,
                entity_type: document.getElementById('entity_type').value,
                amount_paid: parseFloat(document.getElementById('amount_paid').value)
            };

            if (id) await supabaseClient.from('payments').update(formData).eq('id', id);
            else await supabaseClient.from('payments').insert([formData]);
            
            e.target.reset();
            document.getElementById('id').value = '';
            document.getElementById('payment_date').valueAsDate = new Date();
            fetchPayments();
        };

        function editPayment(payment) {
            document.getElementById('id').value = payment.id;
            document.getElementById('payment_date').value = payment.payment_date;
            document.getElementById('entity_type').value = payment.entity_type;
            document.getElementById('amount_paid').value = payment.amount_paid;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deletePayment(id) {
            if (confirm('حذف هذه الحركة المالية سيؤثر على توازن الصندوق، هل أنت متأكد؟')) {
                await supabaseClient.from('payments').delete().eq('id', id);
                fetchPayments();
            }
        }

        window.onload = () => { 
            document.getElementById('payment_date').valueAsDate = new Date();
            fetchPayments(); 
        };
    </script>
<script src="sidebar.js"></script>
</body>
</html>
