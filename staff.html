<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المستخدمين - نظام إدارة التاكسي الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #sidebar { transition: transform 0.3s ease-in-out; }
        .sidebar-open { transform: translateX(0); }
        .sidebar-closed { transform: translateX(100%); }
    </style>
<link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 font-sans text-right">

    <button onclick="toggleSidebar()" class="fixed top-5 right-5 z-50 bg-slate-800 text-yellow-400 p-3 rounded-full shadow-lg hover:bg-slate-700">
        <i class="fa fa-bars fa-lg"></i>
    </button>

    <div id="overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black opacity-50 z-40 hidden"></div>

    <div id="sidebar" class="fixed top-0 right-0 h-full w-64 bg-slate-800 text-white z-50 sidebar-closed shadow-2xl text-right">
        <div class="p-5 flex justify-between items-center border-b border-slate-700">
            <span class="text-xl font-bold text-yellow-400">التاكسي الذكي</span>
            <button onclick="toggleSidebar()" class="text-gray-400"><i class="fa fa-times"></i></button>
        </div>
        <nav class="p-4 space-y-2">
            <a href="index.html" class="flex items-center p-3 rounded hover:bg-slate-700 transition"><i class="fa fa-home ml-3"></i> الرئيسة</a>
            <a href="staff.html" class="flex items-center p-3 rounded bg-slate-700 text-yellow-400 border-r-4 border-yellow-500 font-bold"><i class="fa fa-user-shield ml-3"></i> المستخدمين</a>
            <a href="owners.html" class="flex items-center p-3 rounded hover:bg-slate-700 transition"><i class="fa fa-user-tie ml-3"></i> الملاك</a>
            <a href="cars.html" class="flex items-center p-3 rounded hover:bg-slate-700 transition"><i class="fa fa-car ml-3"></i> السيارات</a>
            <a href="drivers.html" class="flex items-center p-3 rounded hover:bg-slate-700 transition"><i class="fa fa-users ml-3"></i> السائقين</a>
            <a href="handover.html" class="flex items-center p-3 rounded hover:bg-slate-700 transition"><i class="fa fa-exchange-alt ml-3"></i> التبديل</a>
        </nav>
    </div>

    <div class="p-8 pt-24 max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8 bg-white p-6 rounded-xl shadow-sm border-r-8 border-slate-800">
            <h1 class="text-2xl font-bold text-slate-800">إدارة المستخدمين (الموظفين)</h1>
            <p class="text-gray-500 text-sm">إضافة وتعديل صلاحيات موظفي النظام</p>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-md mb-10 border border-gray-200">
            <h2 class="text-lg font-bold text-slate-700 mb-6 border-b pb-2 flex items-center">
                <i class="fa fa-user-plus ml-2 text-blue-600"></i> إضافة موظف جديد
            </h2>
            <form id="staffForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <input type="text" id="full_name" placeholder="الاسم الكامل" class="p-3 border rounded focus:ring-2 focus:ring-yellow-400 outline-none">
                <input type="text" id="username" placeholder="اسم المستخدم (Login)" class="p-3 border rounded focus:ring-2 focus:ring-yellow-400 outline-none">
                <input type="password" id="password_hash" placeholder="كلمة المرور" class="p-3 border rounded focus:ring-2 focus:ring-yellow-400 outline-none">
                <select id="role" class="p-3 border rounded bg-gray-50">
                    <option value="Admin">مدير نظام (Admin)</option>
                    <option value="Manager">مدير عمليات</option>
                    <option value="Staff">موظف مدخل بيانات</option>
                </select>
                <button type="button" onclick="saveStaff()" class="lg:col-span-4 bg-slate-800 text-yellow-400 font-bold p-4 rounded-lg hover:bg-slate-700 transition shadow-lg">
                    <i class="fa fa-save ml-2"></i> إنشاء حساب الموظف
                </button>
            </form>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200">
            <div class="p-4 bg-slate-50 border-b font-bold text-slate-700">قائمة موظفي النظام</div>
            <table class="w-full text-right border-collapse">
                <thead class="bg-gray-100 text-gray-600">
                    <tr>
                        <th class="p-4">الاسم</th>
                        <th class="p-4">اسم المستخدم</th>
                        <th class="p-4">الصلاحية</th>
                        <th class="p-4">الإجراء</th>
                    </tr>
                </thead>
                <tbody id="staffList" class="text-slate-700">
                    </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const SUPABASE_URL = 'https://tjntctaapsdynbywdfns.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_BJgdmxyFsCgzFDXh1Qn1CQ_cFRMsy2P'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // التحكم في القائمة
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('sidebar-closed');
            document.getElementById('sidebar').classList.toggle('sidebar-open');
            document.getElementById('overlay').classList.toggle('hidden');
        }

        async function saveStaff() {
            const staffData = {
                full_name: document.getElementById('full_name').value,
                username: document.getElementById('username').value,
                password_hash: document.getElementById('password_hash').value,
                role: document.getElementById('role').value
            };

            if (!staffData.full_name || !staffData.username || !staffData.password_hash) {
                return Swal.fire('تنبيه', 'جميع الحقول مطلوبة', 'warning');
            }

            const { error } = await _supabase.from('staff').insert([staffData]);

            if (error) {
                Swal.fire('خطأ', error.message, 'error');
            } else {
                Swal.fire('تم', 'تم إنشاء حساب الموظف بنجاح', 'success');
                document.getElementById('staffForm').reset();
                fetchStaff();
            }
        }

        async function fetchStaff() {
            const { data, error } = await _supabase.from('staff').select('*').order('id', { ascending: false });
            if (error) return;

            const tableBody = document.getElementById('staffList');
            tableBody.innerHTML = '';
            data.forEach(s => {
                tableBody.innerHTML += `
                    <tr class="border-b hover:bg-gray-50 transition">
                        <td class="p-4 font-bold text-slate-800">${s.full_name}</td>
                        <td class="p-4 font-mono text-blue-600">${s.username}</td>
                        <td class="p-4">
                            <span class="px-2 py-1 rounded text-xs bg-blue-100 text-blue-700">${s.role}</span>
                        </td>
                        <td class="p-4">
                            <button onclick="deleteStaff(${s.id})" class="text-red-500 hover:text-red-700"><i class="fa fa-trash"></i></button>
                        </td>
                    </tr>`;
            });
        }

        async function deleteStaff(id) {
            const { isConfirmed } = await Swal.fire({
                title: 'هل أنت متأكد؟',
                text: "سيتم حذف حساب هذا الموظف نهائياً!",
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#d33',
                cancelButtonText: 'إلغاء',
                confirmButtonText: 'نعم، احذف'
            });

            if (isConfirmed) {
                const { error } = await _supabase.from('staff').delete().eq('id', id);
                if (!error) fetchStaff();
            }
        }

        window.onload = fetchStaff;
    </script>
<script src="sidebar.js"></script>
</body>
</html>
