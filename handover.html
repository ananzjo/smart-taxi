<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل الاستلام والتسليم | نظام التاكسي الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary-dark: #0f172a; --accent-yellow: #facc15; }
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        
        /* تأثيرات القائمة المنزلقة */
        #main-sidebar { transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-closed { transform: translateX(100%); }
        .sidebar-open { transform: translateX(0); }
        
        .active-link { background: rgba(250, 204, 21, 0.1); border-right: 4px solid var(--accent-yellow); color: var(--accent-yellow); }
        
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }

        #menu-text { white-space: nowrap; }
    </style>
</head>
<body class="bg-gray-100 text-right">

    <button onclick="toggleSidebar()" class="fixed top-5 right-5 z-[60] bg-[#0f172a] text-yellow-400 p-3 rounded-xl shadow-2xl hover:scale-105 transition-all border border-slate-700 flex items-center gap-3 group">
        <i class="fa-solid fa-bars-staggered text-xl"></i>
        <span id="menu-text" class="font-bold text-sm">لوحة التحكم</span>
    </button>

    <div id="sidebar-overlay" onclick="toggleSidebar()" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 hidden transition-opacity"></div>

    <aside id="main-sidebar" class="fixed top-0 right-0 w-72 bg-[#0f172a] h-screen text-white p-6 shadow-2xl flex flex-col z-50 sidebar-closed font-bold">
        <div class="flex items-center justify-between mb-8 px-2 border-b border-slate-800 pb-4">
            <div class="flex items-center gap-3">
                <div class="bg-yellow-400 p-2 rounded-lg text-slate-900"><i class="fa-solid fa-taxi text-xl"></i></div>
                <h1 class="text-lg font-bold">التاكسي الذكي</h1>
            </div>
            <button onclick="toggleSidebar()" class="text-slate-400 hover:text-white"><i class="fa-solid fa-xmark text-xl"></i></button>
        </div>

        <nav class="space-y-1 flex-1 overflow-y-auto pr-2 custom-scrollbar">
            <a href="index.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition">
                <i class="fa-solid fa-gauge-high w-6 text-lg"></i> لوحة التحكم
            </a>
            
            <div class="text-[10px] text-slate-500 font-bold px-4 pt-6 pb-2 uppercase tracking-widest">إدارة الأسطول</div>
            <a href="cars.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition">
                <i class="fa-solid fa-car w-6 text-lg"></i> السيارات
            </a>
            <a href="owners.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition">
                <i class="fa-solid fa-user-tie w-6 text-lg"></i> الملاك
            </a>
            <a href="drivers.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition">
                <i class="fa-solid fa-users w-6 text-lg"></i> السائقين
            </a>

            <div class="text-[10px] text-slate-500 font-bold px-4 pt-6 pb-2 uppercase tracking-widest">الحركة والتشغيل</div>
            <a href="deliveries.html" class="active-link flex items-center p-3 rounded-xl gap-3 text-sm">
                <i class="fa-solid fa-key w-6 text-lg"></i> سجل الاستلام
            </a>
        </nav>
        
        <div class="mt-auto border-t border-slate-800 pt-4 text-[10px] text-slate-500 flex justify-between">
            <span>v1.3.0</span>
            <span class="text-green-500 font-bold">● Cloud Online</span>
        </div>
    </aside>

    <main class="p-6 md:p-12 pt-24 max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-8 bg-white p-6 rounded-2xl shadow-sm border-r-8 border-yellow-500">
            <div>
                <h1 class="text-2xl font-bold text-slate-800 underline decoration-yellow-400 decoration-4">سجل استلام وتسليم السيارات</h1>
                <p class="text-slate-400 text-xs mt-1 italic uppercase tracking-widest">Car Handover Log</p>
            </div>
        </header>

        <section class="bg-white p-8 rounded-2xl shadow-md border border-slate-200 mb-10">
            <h3 class="text-lg font-bold text-slate-700 mb-6 flex items-center gap-2">
                <i class="fa-solid fa-exchange-alt text-yellow-500"></i> تسجيل حركة استلام/تسليم
            </h3>
            <form id="handoverForm" class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <input type="hidden" id="id">
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2">رقم اللوحة</label>
                    <select id="car_plate" required class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                        <option value="">اختر السيارة...</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2">السائق</label>
                    <select id="driver_nat_id" required class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                        <option value="">اختر السائق...</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2">نوع الحركة</label>
                    <select id="event_type" required class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none font-bold">
                        <option value="Out" class="text-blue-600">خروج (تسليم للسائق)</option>
                        <option value="In" class="text-green-600">دخول (استلام من السائق)</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2">التاريخ</label>
                    <input type="date" id="handover_date" required class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2">قراءة العداد</label>
                    <input type="number" id="odometer" class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none font-mono">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2">الضمان اليومي</label>
                    <input type="number" id="current_rent" step="0.01" class="w-full border-slate-200 rounded-xl p-3 bg-green-50 focus:ring-2 focus:ring-green-400 outline-none text-green-700 font-bold">
                </div>

                <div class="md:col-span-2">
                    <label class="block text-xs font-bold text-slate-500 mb-2">حالة جسم السيارة</label>
                    <input type="text" id="body_status" placeholder="مثال: جيد، خدش بالخلف..." class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-yellow-400 outline-none">
                </div>

                <div class="md:col-span-4 flex justify-end">
                    <button type="submit" class="w-full md:w-64 bg-[#0f172a] text-yellow-400 font-bold py-4 rounded-xl hover:bg-slate-800 transition shadow-xl flex items-center justify-center gap-3">
                        <i class="fa-solid fa-floppy-disk"></i> حفظ السجل
                    </button>
                </div>
            </form>
        </section>

        <section class="bg-white rounded-2xl shadow-md border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-right border-collapse">
                    <thead>
                        <tr class="bg-slate-100 text-slate-500 text-[11px] uppercase tracking-widest border-b">
                            <th class="p-6 text-center">نوع الحركة</th>
                            <th class="p-6">التاريخ</th>
                            <th class="p-6">اللوحة</th>
                            <th class="p-6">السائق</th>
                            <th class="p-6">العداد</th>
                            <th class="p-6 text-center">العمليات</th>
                        </tr>
                    </thead>
                    <tbody id="handoverTableBody" class="text-sm divide-y divide-slate-100 text-slate-600">
                        <tr><td colspan="6" class="p-10 text-center text-xs italic">جاري تحميل سجلات التبديل...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        const SUPABASE_URL = 'https://tjntctaapsdynbywdfns.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_BJgdmxyFsCgzFDXh1Qn1CQ_cFRMsy2P';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // وظيفة التبديل المحدثة
        function toggleSidebar() {
            const sidebar = document.getElementById('main-sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            const menuText = document.getElementById('menu-text');

            sidebar.classList.toggle('sidebar-closed');
            sidebar.classList.toggle('sidebar-open');
            overlay.classList.toggle('hidden');

            // إخفاء نص "لوحة التحكم" عند فتح القائمة
            if (sidebar.classList.contains('sidebar-open')) {
                menuText.style.display = 'none';
            } else {
                menuText.style.display = 'inline';
            }
        }

        async function loadFormData() {
            const { data: cars } = await supabaseClient.from('cars').select('plate_no');
            const { data: drivers } = await supabaseClient.from('drivers').select('driver_id, name');
            
            document.getElementById('car_plate').innerHTML += cars.map(c => `<option value="${c.plate_no}">${c.plate_no}</option>`).join('');
            document.getElementById('driver_nat_id').innerHTML += drivers.map(d => `<option value="${d.driver_id}">${d.name}</option>`).join('');
            document.getElementById('handover_date').valueAsDate = new Date();
        }

        async function fetchHandovers() {
            const { data, error } = await supabaseClient.from('handover').select(`*, drivers(name)`).order('handover_date', {ascending: false});
            if (error) return console.error(error);
            
            const tbody = document.getElementById('handoverTableBody');
            tbody.innerHTML = data.map(h => `
                <tr class="hover:bg-yellow-50/30 transition">
                    <td class="p-6 text-center">
                        <span class="px-3 py-1 rounded-full text-[10px] font-bold ${h.event_type === 'Out' ? 'bg-blue-100 text-blue-600' : 'bg-green-100 text-green-600'}">
                            ${h.event_type === 'Out' ? 'خروج ⇖' : 'دخول ⇙'}
                        </span>
                    </td>
                    <td class="p-6 font-mono text-xs">${h.handover_date}</td>
                    <td class="p-6 font-bold text-slate-700">${h.car_plate}</td>
                    <td class="p-6 text-slate-600 font-medium">${h.drivers?.name || '---'}</td>
                    <td class="p-6 text-slate-400 font-mono italic">${h.odometer || '---'} كم</td>
                    <td class="p-6 text-center flex justify-center gap-4">
                        <button onclick="editHandover(${JSON.stringify(h).replace(/"/g, '&quot;')})" class="text-blue-500 hover:scale-120 transition"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button onclick="deleteHandover(${h.id})" class="text-red-400 hover:scale-120 transition"><i class="fa-solid fa-trash-can"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('handoverForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('id').value;
            const formData = {
                car_plate: document.getElementById('car_plate').value,
                driver_nat_id: document.getElementById('driver_nat_id').value,
                event_type: document.getElementById('event_type').value,
                handover_date: document.getElementById('handover_date').value,
                odometer: document.getElementById('odometer').value,
                current_rent: parseFloat(document.getElementById('current_rent').value) || 0,
                body_status: document.getElementById('body_status').value
            };

            if (id) await supabaseClient.from('handover').update(formData).eq('id', id);
            else await supabaseClient.from('handover').insert([formData]);
            
            e.target.reset();
            document.getElementById('id').value = '';
            document.getElementById('handover_date').valueAsDate = new Date();
            fetchHandovers();
        };

        function editHandover(h) {
            document.getElementById('id').value = h.id;
            document.getElementById('car_plate').value = h.car_plate;
            document.getElementById('driver_nat_id').value = h.driver_nat_id;
            document.getElementById('event_type').value = h.event_type;
            document.getElementById('handover_date').value = h.handover_date;
            document.getElementById('odometer').value = h.odometer;
            document.getElementById('current_rent').value = h.current_rent;
            document.getElementById('body_status').value = h.body_status;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deleteHandover(id) {
            if (confirm('هل أنت متأكد من حذف هذا السجل؟')) {
                await supabaseClient.from('handover').delete().eq('id', id);
                fetchHandovers();
            }
        }

        window.onload = () => { loadFormData(); fetchHandovers(); };
    </script>
</body>
</html>
