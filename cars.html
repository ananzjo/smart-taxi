<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة السيارات v1.5.0 | نظام إدارة التاكسي الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #f8fafc; }
        .sidebar-link { transition: 0.3s; border-right: 4px solid transparent; }
        .sidebar-link:hover, .active-link { background: rgba(250, 204, 21, 0.1); border-right-color: #facc15; color: #facc15; }
        
        /* Zebra Table Styling */
        .zebra-table tbody tr:nth-child(odd) { background-color: #ffffff; }
        .zebra-table tbody tr:nth-child(even) { background-color: #f1f5f9; }
        .zebra-table tr { transition: 0.2s; border-bottom: 1px solid #e2e8f0; }
        .zebra-table tr:hover { background-color: #fef9c3 !important; }

        /* Modal Animation */
        .modal { transition: opacity 0.3s ease, visibility 0.3s ease; opacity: 0; visibility: hidden; }
        .modal.active { opacity: 1; visibility: visible; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
    </style>
</head>
<body class="flex min-h-screen">

    <aside class="w-80 bg-[#0f172a] sticky top-0 h-screen text-white p-6 shadow-2xl flex flex-col z-40">
        <div class="flex flex-col gap-1 mb-10 px-2">
            <div class="flex items-center gap-3">
                <div class="bg-yellow-400 p-2 rounded-lg text-slate-900"><i class="fa-solid fa-taxi text-2xl"></i></div>
                <h1 class="text-2xl font-bold">التاكسي الذكي</h1>
            </div>
            <div class="text-[10px] text-slate-500 mr-12 uppercase tracking-widest font-bold">Version 1.5.0</div>
        </div>
        <nav class="space-y-2 flex-1 overflow-y-auto px-2">
            <a href="index.html" class="sidebar-link flex items-center p-4 rounded-2xl gap-4 text-lg text-slate-400">
                <i class="fa-solid fa-gauge-high w-8 text-center"></i> لوحة التحكم الذكية
            </a>
            <div class="text-[11px] text-slate-500 font-bold px-4 pt-8 pb-2 uppercase">إدارة الأسطول</div>
            <a href="cars.html" class="sidebar-link active-link flex items-center p-4 rounded-2xl gap-4 text-lg font-bold">
                <i class="fa-solid fa-car w-8 text-center"></i> السيارات
            </a>
            <a href="owners.html" class="sidebar-link flex items-center p-4 rounded-2xl gap-4 text-lg text-slate-400">
                <i class="fa-solid fa-user-tie w-8 text-center"></i> المالكين
            </a>
        </nav>
    </aside>

    <main class="flex-1 p-10">
        <header class="flex justify-between items-center mb-12">
            <div>
                <h2 class="text-4xl font-black text-slate-800 italic">سجل السيارات</h2>
                <p class="text-slate-500 mt-2 text-sm font-bold uppercase tracking-widest">Fleet Assets Management | Schema 10-25</p>
            </div>
            <button onclick="toggleModal(true)" class="bg-slate-900 text-white px-10 py-5 rounded-[2rem] flex items-center gap-4 hover:bg-slate-800 transition shadow-2xl shadow-slate-300 group">
                <i class="fa-solid fa-circle-plus text-yellow-400 text-2xl group-hover:rotate-90 transition-transform"></i>
                <span class="text-xl font-bold">إضافة سيارة جديدة</span>
            </button>
        </header>

        <div class="bg-white rounded-[3rem] shadow-xl border border-slate-100 overflow-hidden">
            <table class="w-full text-center zebra-table">
                <thead>
                    <tr class="bg-slate-50 text-slate-500 text-sm uppercase tracking-tighter border-b border-slate-100">
                        <th class="p-8">رقم اللوحة</th>
                        <th class="p-8">المكتب</th>
                        <th class="p-8">الماركة / الموديل</th>
                        <th class="p-8">الضمان اليومي</th>
                        <th class="p-8">الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="carsTableBody" class="text-xl font-medium text-slate-700">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="carModal" class="modal fixed inset-0 z-50 flex items-center justify-center p-6">
        <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-md" onclick="toggleModal(false)"></div>
        <div class="bg-white rounded-[3.5rem] w-full max-w-5xl relative z-10 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div class="p-10 border-b border-slate-50 bg-slate-50/50 flex justify-between items-center">
                <h3 class="font-black text-3xl text-slate-800">بطاقة تعريف سيارة</h3>
                <button onclick="toggleModal(false)" class="text-slate-300 hover:text-red-500 transition text-4xl">&times;</button>
            </div>

            <form id="carForm" class="p-12 grid grid-cols-1 md:grid-cols-2 gap-12 text-center">
                
                <div class="flex flex-col items-center">
                    <label class="block text-xl font-bold text-slate-400 mb-3 uppercase italic">رقم اللوحة (plate_no)</label>
                    <input type="text" name="plate_no" required placeholder="90-0000" 
                           class="w-full max-w-sm p-6 bg-slate-100 border-4 border-transparent rounded-[2rem] focus:border-yellow-400 focus:bg-white outline-none transition-all text-center text-3xl font-black text-slate-800 shadow-inner">
                </div>

                <div class="flex flex-col items-center">
                    <label class="block text-xl font-bold text-slate-400 mb-3 uppercase">مكتب السيارة (car_office)</label>
                    <input type="text" name="car_office" placeholder="اسم المكتب" 
                           class="w-full max-w-sm p-6 bg-slate-100 border-4 border-transparent rounded-[2rem] focus:border-yellow-400 focus:bg-white outline-none transition-all text-center text-2xl text-slate-700 font-bold">
                </div>

                <div class="flex flex-col items-center">
                    <label class="block text-xl font-bold text-slate-400 mb-3 uppercase">الماركة (brand)</label>
                    <input type="text" name="brand" placeholder="تويوتا / هيونداي" 
                           class="w-full max-w-sm p-6 bg-slate-100 border-4 border-transparent rounded-[2rem] focus:border-yellow-400 focus:bg-white outline-none transition-all text-center text-2xl font-bold">
                </div>

                <div class="flex flex-col items-center">
                    <label class="block text-xl font-bold text-slate-400 mb-3 uppercase">الموديل (model)</label>
                    <input type="text" name="model" placeholder="2025" 
                           class="w-full max-w-sm p-6 bg-slate-100 border-4 border-transparent rounded-[2rem] focus:border-yellow-400 focus:bg-white outline-none transition-all text-center text-2xl font-mono font-bold">
                </div>

                <div class="flex flex-col items-center md:col-span-2 bg-blue-50/50 p-8 rounded-[3rem] border-2 border-blue-100 shadow-inner">
                    <label class="block text-2xl font-black text-blue-600 mb-4 uppercase tracking-tighter">الضمان المرجعي اليومي (standard_rent)</label>
                    <input type="number" step="0.01" name="standard_rent" placeholder="0.00" 
                           class="w-full max-w-md p-8 bg-white border-4 border-dashed border-blue-300 rounded-[2.5rem] focus:border-yellow-400 outline-none transition-all text-center text-5xl font-black text-blue-700">
                    <p class="text-blue-400 text-sm mt-4 font-bold italic">هذه القيمة هي الأساس المالي لجميع أيام العمل اللاحقة</p>
                </div>

                <div class="md:col-span-2 pt-6">
                    <button type="submit" class="w-full max-w-2xl mx-auto bg-slate-900 text-white font-black py-8 px-12 rounded-[3rem] hover:bg-yellow-400 hover:text-slate-900 transition-all duration-500 shadow-2xl flex items-center justify-center gap-6 text-3xl group">
                        <i class="fa-solid fa-cloud-arrow-up group-hover:animate-bounce"></i>
                        تأكيد وحفظ السيارة
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tjntctaapsdynbywdfns.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_BJgdmxyFsCgzFDXh1Qn1CQ_cFRMsy2P';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function toggleModal(show) {
            const modal = document.getElementById('carModal');
            if(show) modal.classList.add('active');
            else modal.classList.remove('active');
        }

        // دالة جلب البيانات من Supabase وعرضها في جدول زيبرا
        async function loadCars() {
            const tableBody = document.getElementById('carsTableBody');
            tableBody.innerHTML = `<tr><td colspan="5" class="p-20 text-slate-400 italic">جاري جلب بيانات الأسطول...</td></tr>`;
            
            const { data, error } = await supabaseClient.from('cars').select('*').order('id', { ascending: false });

            if (error) {
                tableBody.innerHTML = `<tr><td colspan="5" class="p-20 text-red-500">حدث خطأ في الاتصال بالسحابة</td></tr>`;
                return;
            }

            tableBody.innerHTML = data.map(car => `
                <tr class="group">
                    <td class="p-8 font-black text-2xl">${car.plate_no}</td>
                    <td class="p-8 text-slate-500 font-bold">${car.car_office || '-'}</td>
                    <td class="p-8 font-bold">${car.brand} ${car.model}</td>
                    <td class="p-8 text-blue-600 font-black">${car.standard_rent} <small class="text-xs">د.أ</small></td>
                    <td class="p-8 flex justify-center gap-6 text-2xl">
                        <button class="text-blue-500 hover:scale-125 transition" title="تعديل"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="text-red-500 hover:scale-125 transition" title="حذف"><i class="fa-solid fa-trash-can"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        // دالة حفظ السيارة الجديدة
        document.getElementById('carForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const carData = Object.fromEntries(formData.entries());

            const { error } = await supabaseClient.from('cars').insert([carData]);

            if (error) {
                alert("خطأ في الحفظ: " + error.message);
            } else {
                toggleModal(false);
                e.target.reset();
                loadCars();
            }
        };

        window.onload = loadCars;
    </script>
</body>
</html>
