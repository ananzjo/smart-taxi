        </div>

        <nav class="space-y-1 flex-1 overflow-y-auto pr-2 custom-scrollbar">

            <div class="text-[10px] text-slate-500 font-bold px-4 pt-6 pb-2 uppercase tracking-widest text-right">إدارة الأسطول</div>
            <a href="cars.html" class="active-link flex items-center p-3 rounded-xl gap-3 text-sm">
                <i class="fa-solid fa-car w-6 text-center text-lg"></i> السيارات
            </a>
            <a href="owners.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition">

            </a>
            <a href="drivers.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition">
                <i class="fa-solid fa-users w-6 text-center"></i> السائقين
            </a>

            <div class="text-[10px] text-slate-500 font-bold px-4 pt-6 pb-2 uppercase tracking-widest text-right">الحركة والتشغيل</div>
            <a href="deliveries.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition">

            <a href="work-days.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition">
                <i class="fa-solid fa-calendar-check w-6 text-center"></i> أيام العمل

            <div class="text-[10px] text-slate-500 font-bold px-4 pt-6 pb-2 uppercase tracking-widest text-right">المالية والمطابقة</div>
            <a href="revenues.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition">

            </a>
            <a href="expenses.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition">

            </a>
            <a href="reconciliation.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition">
                <i class="fa-solid fa-scale-balanced w-6 text-center"></i> المطابقة المالية
            </a>
        </nav>
        
        <div class="mt-auto border-t border-slate-800 pt-4 text-[10px] text-slate-500 flex justify-between">
            <span>v1.3.0</span>
            <span class="text-green-500 font-bold">● متصل سحابياً</span>
        </div>
    </aside>

    <main class="p-6 md:p-12 pt-24 max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-8 bg-white p-6 rounded-2xl shadow-sm border-r-8 border-yellow-500">
            <div>
                <h1 class="text-2xl font-bold text-slate-800">إدارة أسطول السيارات</h1>
                <p class="text-slate-400 text-xs mt-1 italic uppercase tracking-tighter">Fleet & Vehicles Management</p>
            </div>
        </header>

        <section class="bg-white p-6 rounded-2xl shadow-md border border-slate-200 mb-10">
            <h2 class="text-lg font-bold text-slate-700 mb-6 flex items-center gap-2"><i class="fa-solid fa-plus-circle text-yellow-500"></i> تسجيل مركبة جديدة</h2>
            <form id="carForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
                <div class="flex flex-col gap-1"><label class="text-xs font-bold text-slate-500">رقم اللوحة</label><input type="text" id="plate_no" class="p-3 border rounded-xl bg-blue-50/50 font-bold outline-none focus:ring-2 focus:ring-yellow-400 shadow-sm"></div>
                <div class="flex flex-col gap-1"><label class="text-xs font-bold text-slate-500">مكتب السيارة</label><input type="text" id="car_office" class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-yellow-400"></div>
                <div class="flex flex-col gap-1"><label class="text-xs font-bold text-slate-500">الماركة / النوع</label><input type="text" id="brand" class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-yellow-400"></div>
                <div class="flex flex-col gap-1"><label class="text-xs font-bold text-slate-500">الموديل</label><input type="number" id="model" class="p-3 border rounded-xl outline-none focus:ring-2 focus:ring-yellow-400"></div>
                <div class="flex flex-col gap-1"><label class="text-xs font-bold text-slate-500">انتهاء الترخيص</label><input type="date" id="license_expiry" class="p-3 border rounded-xl outline-none"></div>
                <div class="flex flex-col gap-1"><label class="text-xs font-bold text-slate-500">الضمان اليومي</label><input type="number" id="standard_rent" step="0.1" class="p-3 border rounded-xl bg-green-50 font-bold text-green-700 outline-none"></div>
                <div class="flex flex-col gap-1"><label class="text-xs font-bold text-slate-500">العمولة الإدارية</label><input type="number" id="management_fee" step="0.1" class="p-3 border rounded-xl outline-none"></div>
                <div class="flex flex-col gap-1"><label class="text-xs font-bold text-slate-500">المالك</label><select id="owner_id" class="p-3 border rounded-xl bg-yellow-50 font-bold outline-none"></select></div>
                <div class="lg:col-span-4 flex flex-col gap-1"><label class="text-xs font-bold text-slate-500">ملاحظات</label><input type="text" id="car_notes" class="p-3 border rounded-xl outline-none"></div>
                <button type="button" onclick="saveCar()" class="lg:col-span-4 bg-[#0f172a] text-yellow-400 font-bold p-4 rounded-xl hover:bg-slate-800 transition flex items-center justify-center gap-2"><i class="fa-solid fa-save"></i> حفظ المركبة</button>
            </form>
        </section>

        <section class="bg-white rounded-2xl shadow-md border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-right border-collapse text-sm">
                    <thead>
                        <tr class="bg-slate-50 text-slate-500 border-b"><th class="p-4">اللوحة</th><th class="p-4">النوع</th><th class="p-4">المالك</th><th class="p-4">الضمان</th><th class="p-4">الترخيص</th><th class="p-4 text-center">إجراء</th></tr>
                    </thead>
                    <tbody id="carsList"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const SUPABASE_URL = 'https://tjntctaapsdynbywdfns.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_BJgdmxyFsCgzFDXh1Qn1CQ_cFRMsy2P'; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function toggleSidebar() {
            document.getElementById('main-sidebar').classList.toggle('sidebar-closed');
            document.getElementById('main-sidebar').classList.toggle('sidebar-open');
            document.getElementById('sidebar-overlay').classList.toggle('hidden');
        }

        async function loadOwners() {
            const { data } = await _supabase.from('owners').select('id, name');
            const select = document.getElementById('owner_id');
            select.innerHTML = '<option value="">-- اختر المالك --</option>';
            data?.forEach(o => select.innerHTML += `<option value="${o.id}">${o.name}</option>`);
        }

        async function fetchCars() {
            const { data } = await _supabase.from('cars').select('*, owners(name)').order('id', { ascending: false });
            const list = document.getElementById('carsList');
            list.innerHTML = '';
            data?.forEach(c => {
                list.innerHTML += `<tr class="border-b hover:bg-yellow-50/20">
                    <td class="p-4 font-bold text-blue-700">${c.plate_no}</td>
                    <td class="p-4">${c.brand} / ${c.model}</td>
                    <td class="p-4 font-medium">${c.owners?.name || '---'}</td>
                    <td class="p-4 text-green-700 font-bold">${c.standard_rent} د.أ</td>
                    <td class="p-4 text-xs font-mono">${c.license_expiry || '---'}</td>
                    <td class="p-4 text-center"><button onclick="deleteCar(${c.id})" class="text-red-400 hover:text-red-600"><i class="fa fa-trash"></i></button></td>
                </tr>`;
            });
        }

        async function saveCar() {
            const carData = {
                plate_no: document.getElementById('plate_no').value,
                car_office: document.getElementById('car_office').value,
                brand: document.getElementById('brand').value,
                model: document.getElementById('model').value,
                license_expiry: document.getElementById('license_expiry').value || null,
                standard_rent: parseFloat(document.getElementById('standard_rent').value) || 0,
                management_fee: parseFloat(document.getElementById('management_fee').value) || 0,
                owner_id: document.getElementById('owner_id').value || null,
                car_notes: document.getElementById('car_notes').value
            };
            if (!carData.plate_no) return Swal.fire('تنبيه', 'اللوحة مطلوبة', 'warning');
            const { error } = await _supabase.from('cars').insert([carData]);
            if (error) Swal.fire('خطأ', error.message, 'error');
            else { Swal.fire('تم', 'تم الحفظ بنجاح', 'success'); document.getElementById('carForm').reset(); fetchCars(); }
        }

        async function deleteCar(id) {
            const { isConfirmed } = await Swal.fire({ title: 'حذف؟', text: "سيتم الحذف نهائياً", icon: 'warning', showCancelButton: true, confirmButtonText: 'نعم' });
            if (isConfirmed) { await _supabase.from('cars').delete().eq('id', id); fetchCars(); }
        }

        window.onload = () => { loadOwners(); fetchCars(); };
    </script>
</body>
