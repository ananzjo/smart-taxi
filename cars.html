<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيانات السيارات | نظام إدارة التاكسي الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background: #f8fafc; }
        
        /* القائمة الجانبية الثابتة */
        .sidebar { width: 260px; background: #0f172a; min-height: 100vh; position: fixed; right: 0; top: 0; color: white; transition: 0.3s; z-index: 50; }
        .main-content { margin-right: 260px; padding: 40px; min-height: 100vh; transition: 0.3s; }
        
        /* روابط القائمة */
        .nav-link { display: flex; align-items: center; padding: 12px 20px; gap: 12px; color: #94a3b8; transition: 0.3s; border-right: 4px solid transparent; }
        .nav-link:hover, .nav-link.active { background: #1e293b; color: #fbbf24; border-right-color: #fbbf24; }

        /* الحقول المتكيفة */
        .smart-input { width: 100%; border: 1px solid #cbd5e1; border-radius: 8px; text-align: center; background: white; transition: 0.3s; }
        @media (max-width: 768px) {
            .sidebar { transform: translateX(100%); width: 100%; }
            .sidebar.open { transform: translateX(0); }
            .main-content { margin-right: 0; padding: 20px; }
            .smart-input { padding: 16px; font-size: 1.2rem; font-weight: 700; }
        }
        @media (min-width: 769px) {
            .smart-input { padding: 8px; font-size: 1rem; }
        }

        /* الجدول */
        .data-table thead { background: #f1f5f9; text-transform: uppercase; font-size: 0.75rem; color: #64748b; }
        .data-table tbody tr { border-bottom: 1px solid #f1f5f9; transition: 0.2s; }
        .data-table tbody tr:hover { background: #fefce8; }
    </style>
</head>
<body class="bg-slate-50">

    <aside class="sidebar" id="sidebar">
        <div class="p-6 mb-4">
            <h1 class="text-xl font-black text-yellow-400 italic">التاكسي الذكي</h1>
            <p class="text-[10px] text-slate-500 uppercase tracking-widest mt-1">Smart Management v1.0</p>
        </div>
        <nav class="flex flex-col gap-1">
            <a href="cars.html" class="nav-link active">
                <i class="fa-solid fa-car w-5 text-center"></i>
                <span class="font-bold">بيانات السيارات</span>
            </a>
            <a href="owners.html" class="nav-link">
                <i class="fa-solid fa-user-tie w-5 text-center"></i>
                <span class="font-bold">بيانات المالكين</span>
            </a>
            <a href="finance.html" class="nav-link">
                <i class="fa-solid fa-wallet w-5 text-center"></i>
                <span class="font-bold">المطابقة المالية</span>
            </a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="flex justify-between items-center mb-10">
            <div>
                <h2 class="text-3xl font-black text-slate-800">بيانات السيارات</h2>
                <p class="text-slate-500 text-sm">إدارة أسطول المركبات والبيانات الفنية</p>
            </div>
            <button onclick="toggleModal(true)" class="bg-slate-900 text-white px-6 py-3 rounded-xl font-bold hover:bg-yellow-500 hover:text-slate-900 transition-all flex items-center gap-2">
                <i class="fa-solid fa-plus"></i> إضافة مركبة
            </button>
        </header>

        <div class="bg-white rounded-2xl shadow-sm border border-slate-200 overflow-hidden">
            <table class="w-full text-center data-table">
                <thead>
                    <tr>
                        <th class="p-4">رقم اللوحة</th>
                        <th class="p-4">المكتب</th>
                        <th class="p-4">الماركة / الموديل</th>
                        <th class="p-4">الضمان</th>
                        <th class="p-4">العمليات</th>
                    </tr>
                </thead>
                <tbody id="carsTableBody" class="font-bold text-slate-700">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="carModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/50 backdrop-blur-sm">
        <div class="bg-white rounded-3xl w-full max-w-4xl shadow-2xl overflow-hidden flex flex-col max-h-[90vh]">
            <div class="p-6 bg-slate-50 border-b flex justify-between items-center">
                <h3 class="font-black text-xl text-slate-800 italic">بطاقة تعريف السيارة</h3>
                <button onclick="toggleModal(false)" class="text-slate-400 text-3xl hover:text-red-500 transition">&times;</button>
            </div>

            <form id="carForm" class="p-8 grid grid-cols-1 md:grid-cols-3 gap-6 overflow-y-auto text-center">
                <div><label class="block text-xs font-bold text-slate-400 mb-1 uppercase">رقم اللوحة (plate_no)</label><input type="text" name="plate_no" required class="smart-input font-black"></div>
                <div><label class="block text-xs font-bold text-slate-400 mb-1">المكتب (car_office)</label><input type="text" name="car_office" class="smart-input"></div>
                <div><label class="block text-xs font-bold text-slate-400 mb-1 text-blue-600">المالك (owner_id)</label><select id="ownerSelect" name="owner_id" required class="smart-input cursor-pointer font-bold"></select></div>

                <div><label class="block text-xs font-bold text-slate-400 mb-1">الماركة (brand)</label><input type="text" name="brand" class="smart-input"></div>
                <div><label class="block text-xs font-bold text-slate-400 mb-1">الموديل (model)</label><input type="text" name="model" class="smart-input"></div>
                <div><label class="block text-xs font-bold text-slate-400 mb-1">اللون (color)</label><input type="text" name="color" class="smart-input"></div>

                <div><label class="block text-xs font-bold text-slate-400 mb-1">نوع العداد (meter_type)</label><input type="text" name="meter_type" class="smart-input"></div>
                <div><label class="block text-xs font-bold text-slate-400 mb-1 italic">الشاسيه (chassis)</label><input type="text" name="chassis" class="smart-input"></div>
                <div><label class="block text-xs font-bold text-slate-400 mb-1 italic">المحرك (engine)</label><input type="text" name="engine" class="smart-input"></div>

                <div><label class="block text-xs font-bold text-slate-400 mb-1">تاريخ الانتهاء (exp_dates)</label><input type="date" name="exp_dates" class="smart-input font-bold"></div>
                <div class="bg-blue-50 p-2 rounded-xl"><label class="block text-xs font-black text-blue-600 mb-1">الضمان (standard_rent)</label><input type="number" step="0.01" name="standard_rent" class="smart-input border-blue-200 font-black"></div>
                <div class="bg-red-50 p-2 rounded-xl"><label class="block text-xs font-black text-red-600 mb-1">العمولة (fees)</label><input type="number" step="0.01" name="fees" class="smart-input border-red-200 font-black"></div>

                <div class="md:col-span-3"><label class="block text-xs font-bold text-slate-400 mb-1">ملاحظات المركبة (car_notes)</label><textarea name="car_notes" rows="2" class="smart-input text-right"></textarea></div>

                <button type="submit" class="md:col-span-3 bg-slate-900 text-white font-black py-4 rounded-xl hover:bg-yellow-500 hover:text-slate-900 transition-all shadow-xl">تأكيد الحفظ في السحابة</button>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tjntctaapsdynbywdfns.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_BJgdmxyFsCgzFDXh1Qn1CQ_cFRMsy2P';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function toggleModal(show) {
            const modal = document.getElementById('carModal');
            show ? modal.classList.remove('hidden') : modal.classList.add('hidden');
            if(show) loadOwners();
        }

        async function loadOwners() {
            const { data } = await supabaseClient.from('owners').select('id, name');
            document.getElementById('ownerSelect').innerHTML = '<option value="">اختتر المالك</option>' + (data || []).map(o => `<option value="${o.id}">${o.name}</option>`).join('');
        }

        async function loadCars() {
            const tableBody = document.getElementById('carsTableBody');
            const { data, error } = await supabaseClient.from('cars').select('*').order('id', { ascending: false });

            if (data) {
                tableBody.innerHTML = data.map(car => `
                    <tr>
                        <td class="p-4 font-black text-lg">${car.plate_no}</td>
                        <td class="p-4 text-slate-500">${car.car_office || '-'}</td>
                        <td class="p-4">${car.brand} ${car.model}</td>
                        <td class="p-4 text-blue-600 font-black">${car.standard_rent}</td>
                        <td class="p-4 flex justify-center gap-4 text-lg">
                            <button class="text-slate-400 hover:text-blue-600 transition"><i class="fa-solid fa-edit"></i></button>
                            <button class="text-slate-400 hover:text-red-600 transition"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr>
                `).join('');
            }
        }

        document.getElementById('carForm').onsubmit = async (e) => {
            e.preventDefault();
            const { error } = await supabaseClient.from('cars').insert([Object.fromEntries(new FormData(e.target).entries())]);
            if (!error) { toggleModal(false); loadCars(); e.target.reset(); } else { alert("خطأ: " + error.message); }
        };

        window.onload = loadCars;
    </script>
</body>
</html>
