<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة السيارات - نظام إدارة التاكسي الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100">

    <div class="flex flex-col h-screen h-full w-64 bg-slate-800 text-white fixed right-0 shadow-lg">
        <div class="p-5 text-2xl font-bold border-b border-slate-700 text-yellow-400">نظام التاكسي الذكي</div>
        <nav class="flex-1 p-4 space-y-2">
            <a href="index.html" class="block p-3 rounded hover:bg-slate-700"><i class="fa fa-home ml-2"></i> الرئيسة</a>
            <a href="owners.html" class="block p-3 rounded hover:bg-slate-700"><i class="fa fa-user-tie ml-2"></i> الملاك</a>
            <a href="cars.html" class="block p-3 rounded bg-yellow-500 text-slate-900 font-bold"><i class="fa fa-car ml-2"></i> السيارات</a>
            <a href="drivers.html" class="block p-3 rounded hover:bg-slate-700"><i class="fa fa-users ml-2"></i> السائقين</a>
            <a href="handover.html" class="block p-3 rounded hover:bg-slate-700"><i class="fa fa-exchange-alt ml-2"></i> التبديل</a>
            <a href="work-days.html" class="block p-3 rounded hover:bg-slate-700"><i class="fa fa-calendar-check ml-2"></i> أيام العمل</a>
        </nav>
    </div>

    <div class="mr-64 p-8">
        <header class="flex justify-between items-center mb-8 bg-white p-5 rounded-lg shadow-sm">
            <h1 class="text-2xl font-bold text-slate-800">إدارة أسطول السيارات</h1>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-md mb-8">
            <h2 class="text-lg font-bold text-slate-700 mb-4 border-b pb-2">إضافة سيارة جديدة</h2>
            <form id="carForm" class="grid grid-cols-1 md:grid-cols-4 gap-4">
                <input type="text" id="plate_no" placeholder="رقم اللوحة" class="p-3 border rounded border-red-200 focus:ring-2 focus:ring-yellow-400 outline-none">
                <input type="text" id="car_office" placeholder="مكتب السيارة" class="p-3 border rounded">
                <input type="text" id="brand" placeholder="النوع (تويوتا، هيونداي...)" class="p-3 border rounded">
                <input type="number" id="model" placeholder="سنة الصنع (موديل)" class="p-3 border rounded">
                
                <input type="text" id="color" placeholder="اللون" class="p-3 border rounded">
                <select id="meter_type" class="p-3 border rounded">
                    <option value="">-- نوع العداد --</option>
                    <option value="كهرباء">كهرباء</option>
                    <option value="عادي">عادي</option>
                </select>
                <input type="text" id="chassis_no" placeholder="رقم الشاصي" class="p-3 border rounded text-xs">
                <input type="text" id="engine_no" placeholder="رقم المحرك" class="p-3 border rounded text-xs">
                
                <div class="flex flex-col">
                    <label class="text-xs text-gray-500 mr-1">انتهاء الترخيص</label>
                    <input type="date" id="license_expiry" class="p-3 border rounded">
                </div>
                <div class="flex flex-col">
                    <label class="text-xs text-gray-500 mr-1">انتهاء التأمين</label>
                    <input type="date" id="insurance_expiry" class="p-3 border rounded">
                </div>
                <input type="number" id="standard_rent" step="0.01" placeholder="الضمان المرجعي" class="p-3 border rounded bg-green-50">
                <input type="number" id="management_fee" step="0.01" placeholder="العمولة الإدارية" class="p-3 border rounded">

                <select id="owner_id" class="p-3 border rounded bg-blue-50">
                    <option value="">-- اختر المالك --</option>
                    </select>
                
                <div class="md:col-span-2">
                    <input type="text" id="car_notes" placeholder="ملاحظات السيارة" class="w-full p-3 border rounded">
                </div>

                <button type="button" onclick="saveCar()" class="bg-slate-800 text-yellow-400 font-bold p-3 rounded hover:bg-slate-700 transition">
                    <i class="fa fa-save ml-1"></i> حفظ السيارة
                </button>
            </form>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden">
            <div class="p-5 bg-slate-50 border-b font-bold text-slate-700 flex justify-between">
                <span>السيارات المسجلة</span>
                <button onclick="fetchCars()" class="text-blue-600 text-sm"><i class="fa fa-sync"></i></button>
            </div>
            <table class="w-full text-right border-collapse">
                <thead>
                    <tr class="bg-gray-100 text-gray-600 text-sm">
                        <th class="p-4">اللوحة</th>
                        <th class="p-4">النوع/الموديل</th>
                        <th class="p-4">المالك</th>
                        <th class="p-4">الضمان</th>
                        <th class="p-4">الترخيص</th>
                    </tr>
                </thead>
                <tbody id="carsList"></tbody>
            </table>
        </div>
    </div>
