<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة السيارات - نظام إدارة التاكسي الذكي</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="vehicles-style.css">
</head>
<body class="bg-gray-100 font-sans text-right overflow-x-hidden">

    <main class="p-6 md:p-12 pt-24 max-w-7xl mx-auto">
        <header class="flex flex-col md:flex-row justify-between items-center mb-8 bg-white p-6 rounded-2xl shadow-sm border-r-8 border-yellow-500 gap-4">
            <div>
                <h1 class="text-2xl font-bold text-slate-800 underline decoration-yellow-400 decoration-4">أسطول المركبات</h1>
                <p class="text-slate-400 text-xs mt-1">إضافة، تعديل، ومراقبة جميع السيارات في النظام</p>
            </div>

            <div class="connection-status-badge">
                <span id="connectionStatus" class="status-dot online"></span>
                <span id="statusText" class="text-slate-700 font-bold text-sm">متصل</span>
                <span class="text-slate-300">|</span>
                <span id="currentDate" class="text-slate-500 font-mono text-xs font-bold"></span>
            </div>
        </header>

        <section class="bg-white p-6 rounded-2xl shadow-md border border-slate-200 mb-10">
            <h2 id="formTitle" class="text-lg font-bold text-slate-700 mb-6 flex items-center gap-2">
                <i class="fa-solid fa-circle-plus text-yellow-500"></i> تسجيل مركبة جديدة
            </h2>
            <form id="carForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5">
                <div class="input-group">
                    <label>رقم اللوحة</label>
                    <input type="text" id="plate_no" class="bg-blue-50/50 font-bold" placeholder="00-00000">
                </div>
                <div class="input-group">
                    <label>مكتب السيارة</label>
                    <input type="text" id="car_office">
                </div>
                <div class="input-group">
                    <label>الماركة / النوع</label>
                    <input type="text" id="brand">
                </div>
                <div class="input-group">
                    <label>الموديل (السنة)</label>
                    <input type="number" id="model">
                </div>
                <div class="input-group">
                    <label>انتهاء الترخيص</label>
                    <input type="date" id="license_expiry" class="font-mono">
                </div>
                <div class="input-group">
                    <label>الضمان اليومي</label>
                    <input type="number" id="standard_rent" step="0.01" class="bg-green-50 text-green-700 font-bold">
                </div>
                <div class="input-group">
                    <label>العمولة الإدارية</label>
                    <input type="number" id="management_fee" step="0.01">
                </div>
                <div class="input-group">
                    <label>المالك المسؤول</label>
                    <select id="owner_id" class="bg-yellow-50 font-bold">
                        <option value="">-- اختر المالك --</option>
                    </select>
                </div>
                <div class="lg:col-span-4 input-group">
                    <label>ملاحظات المركبة</label>
                    <input type="text" id="car_notes" class="w-full">
                </div>

                <button type="button" id="saveBtn" onclick="saveCar()" class="lg:col-span-4 btn-primary">
                    <i class="fa-solid fa-floppy-disk"></i> حفظ وإضافة السيارة للأسطول
                </button>
            </form>
        </section>

        <section class="bg-white rounded-2xl shadow-md border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-right border-collapse">
                    <thead>
                        <tr class="bg-slate-100 text-slate-500 text-[11px] uppercase tracking-widest border-b">
                            <th class="p-4">اللوحة</th>
                            <th class="p-4">النوع / الموديل</th>
                            <th class="p-4">المالك</th>
                            <th class="p-4">الضمان</th>
                            <th class="p-4">الترخيص</th>
                            <th class="p-4 text-center">إجراء</th>
                        </tr>
                    </thead>
                    <tbody id="carsList" class="text-sm divide-y divide-slate-100">
                        </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sidebar.js"></script>
    <script src="vehicles-logic.js"></script>
</body>
</html>
