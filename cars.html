<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سجل السيارات v2.0.0 | التاكسي الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { 
            font-family: 'Tajawal', sans-serif; 
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            background-attachment: fixed;
            min-height: 100vh; 
        }

        /* تنسيق القائمة الجانبية المعتدل للـ PC */
        .sidebar-link { transition: 0.3s; border-right: 4px solid transparent; font-size: 1rem; padding: 0.75rem 1rem; }
        @media (min-width: 769px) { .sidebar-link { font-size: 0.95rem; } }
        .sidebar-link:hover, .active-link { background: rgba(250, 204, 21, 0.1); border-right-color: #facc15; color: #facc15; }

        /* خلفية بطاقة البيانات بنمط التاكسي (Yellow & Carbon) */
        .taxi-pattern {
            background-color: #facc15;
            background-image:  linear-gradient(30deg, #eab308 12%, transparent 12.5%, transparent 87%, #eab308 87.5%, #eab308), linear-gradient(150deg, #eab308 12%, transparent 12.5%, transparent 87%, #eab308 87.5%, #eab308), linear-gradient(30deg, #eab308 12%, transparent 12.5%, transparent 87%, #eab308 87.5%, #eab308), linear-gradient(150deg, #eab308 12%, transparent 12.5%, transparent 87%, #eab308 87.5%, #eab308), linear-gradient(60deg, #fde047 25%, transparent 25.5%, transparent 75%, #fde047 75%, #fde047), linear-gradient(60deg, #fde047 25%, transparent 25.5%, transparent 75%, #fde047 75%, #fde047);
            background-size: 20px 35px;
        }

        .modal-card {
            background: #ffffff;
            border-top: 10px solid #facc15;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* تحجيم ذكي للحقول */
        .smart-input { width: 100%; border: 2px solid #e2e8f0; border-radius: 0.75rem; text-align: center; transition: 0.3s; }
        @media (max-width: 768px) { 
            .smart-input { padding: 1.25rem; font-size: 1.4rem; font-weight: 800; } 
            .smart-header { font-size: 2rem !important; }
        }
        @media (min-width: 769px) { 
            .smart-input { padding: 0.5rem; font-size: 1rem; font-weight: 600; } 
            .smart-header { font-size: 1.5rem !important; }
        }
    </style>
</head>
<body class="flex flex-col md:flex-row overflow-x-hidden">

    <aside class="w-full md:w-64 bg-[#020617] md:sticky top-0 md:h-screen text-white p-5 shadow-2xl hidden md:flex flex-col">
        <div class="flex items-center gap-2 mb-8 text-yellow-400 px-2">
            <i class="fa-solid fa-taxi text-2xl"></i>
            <h1 class="text-lg font-black italic tracking-tighter">التاكسي الذكي</h1>
        </div>
        <nav class="space-y-1 flex-1">
            <a href="cars.html" class="sidebar-link active-link flex items-center rounded-lg gap-3 font-bold">
                <i class="fa-solid fa-car-side w-5"></i> سجل السيارات
            </a>
            <a href="owners.html" class="sidebar-link flex items-center rounded-lg gap-3 text-slate-400 hover:text-white transition-all">
                <i class="fa-solid fa-user-tie w-5"></i> المالكين
            </a>
        </nav>
    </aside>

    <main class="flex-1 p-4 md:p-8">
        <header class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
            <div class="text-center md:text-right">
                <h2 class="text-3xl md:text-4xl font-black text-white italic">سجل السيارات</h2>
                <span class="text-[10px] text-yellow-400 font-bold tracking-[0.2em] uppercase">Fleet Record System</span>
            </div>
            <button onclick="toggleModal(true)" class="bg-yellow-400 text-slate-900 px-6 py-3 rounded-xl flex items-center gap-3 hover:bg-white transition-all shadow-lg font-black w-full md:w-auto justify-center">
                <i class="fa-solid fa-plus-circle"></i> إضافة سيارة
            </button>
        </header>

        <div class="bg-white/95 backdrop-blur-md rounded-2xl shadow-2xl overflow-hidden border border-white/20">
            <div class="overflow-x-auto">
                <table class="w-full text-center">
                    <thead class="bg-slate-900 text-yellow-400 text-[11px] uppercase tracking-widest">
                        <tr>
                            <th class="p-4">اللوحة</th>
                            <th class="p-4">المكتب</th>
                            <th class="p-4">الماركة/الموديل</th>
                            <th class="p-4">الضمان</th>
                            <th class="p-4">الإجراءات</th>
                        </tr>
                    </thead>
                    <tbody id="carsTableBody" class="text-sm md:text-base font-bold text-slate-700 divide-y divide-slate-100">
                        </tbody>
                </table>
            </div>
        </div>
    </main>

    <div id="carModal" class="modal fixed inset-0 flex items-center justify-center p-2 z-50">
        <div class="fixed inset-0 bg-slate-900/90 backdrop-blur-md" onclick="toggleModal(false)"></div>
        <div class="modal-card w-full max-w-4xl relative z-10 rounded-2xl overflow-hidden shadow-2xl flex flex-col max-h-[98vh]">
            <div class="taxi-pattern p-6 flex justify-between items-center border-b-4 border-slate-900">
                <h3 class="font-black text-xl md:text-2xl text-slate-900 flex items-center gap-3">
                    <i class="fa-solid fa-taxi"></i> بيانات المركبة الفنية والمالية
                </h3>
                <button onclick="toggleModal(false)" class="bg-slate-900 text-yellow-400 w-10 h-10 rounded-full flex items-center justify-center font-bold text-2xl hover:scale-110 transition">&times;</button>
            </div>

            <form id="carForm" class="p-6 md:p-8 grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 text-center overflow-y-auto bg-slate-50">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">رقم اللوحة</label>
                    <input type="text" name="plate_no" required class="smart-input font-black text-slate-900 border-2">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">مكتب السيارة</label>
                    <input type="text" name="car_office" class="smart-input">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">المالك</label>
                    <select id="ownerSelect" name="owner_id" required class="smart-input cursor-pointer font-bold bg-white"></select>
                </div>

                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">الماركة</label>
                    <input type="text" name="brand" class="smart-input">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">الموديل</label>
                    <input type="text" name="model" class="smart-input font-mono">
                </div>
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">اللون</label>
                    <input type="text" name="color" class="smart-input">
                </div>

                <div class="bg-yellow-100/50 p-4 rounded-xl border border-yellow-200">
                    <label class="text-[11px] font-black text-yellow-700 mb-1 block">الضمان (standard_rent)</label>
                    <input type="number" step="0.01" name="standard_rent" class="smart-input border-yellow-400 text-slate-900 font-black text-xl bg-white">
                </div>
                
                <div class="md:col-span-2">
                    <label class="text-[10px] font-bold text-slate-400 uppercase mb-1 block">ملاحظات إضافية</label>
                    <textarea name="car_notes" rows="2" class="smart-input text-right"></textarea>
                </div>

                <button type="submit" class="md:col-span-3 bg-slate-900 text-yellow-400 font-black py-4 rounded-xl hover:bg-yellow-400 hover:text-slate-900 transition-all text-xl shadow-xl flex items-center justify-center gap-4">
                    <i class="fa-solid fa-check-double"></i> تأكيد وحفظ في السجل
                </button>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tjntctaapsdynbywdfns.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_BJgdmxyFsCgzFDXh1Qn1CQ_cFRMsy2P';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function toggleModal(show) { document.getElementById('carModal').classList.toggle('active', show); if(show) loadOwners(); }

        async function loadOwners() {
            const { data } = await supabaseClient.from('owners').select('id, name');
            document.getElementById('ownerSelect').innerHTML = '<option value="">اختر المالك</option>' + (data || []).map(o => `<option value="${o.id}">${o.name}</option>`).join('');
        }

        async function loadCars() {
            const { data } = await supabaseClient.from('cars').select('*').order('id', { ascending: false });
            document.getElementById('carsTableBody').innerHTML = (data || []).map(car => `
                <tr class="hover:bg-slate-50 transition">
                    <td class="p-3 font-black text-slate-900">${car.plate_no}</td>
                    <td class="p-3 text-slate-500 font-medium">${car.car_office || '-'}</td>
                    <td class="p-3">${car.brand} ${car.model}</td>
                    <td class="p-3 text-slate-900 font-black">${car.standard_rent}</td>
                    <td class="p-3 flex justify-center gap-3">
                        <button class="text-slate-400 hover:text-blue-600"><i class="fa-solid fa-pen"></i></button>
                        <button class="text-slate-400 hover:text-red-600"><i class="fa-solid fa-trash"></i></button>
                    </td>
                </tr>`).join('');
        }

        document.getElementById('carForm').onsubmit = async (e) => {
            e.preventDefault();
            const { error } = await supabaseClient.from('cars').insert([Object.fromEntries(new FormData(e.target).entries())]);
            if (!error) { toggleModal(false); loadCars(); e.target.reset(); } else { alert("خطأ: " + error.message); }
        };
        window.onload = loadCars;
    </script>
</body>
</html>
