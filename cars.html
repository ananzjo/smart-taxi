<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة السيارات | نظام التاكسي الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="vehicles-style.css">
</head>
<body class="bg-gray-100 font-sans">

    <aside id="main-sidebar" class="fixed top-0 right-0 w-72 bg-[#0f172a] h-screen text-white p-6 z-50 sidebar-closed transition-all">
        </aside>

    <main class="p-6 md:p-12 pt-24 max-w-7xl mx-auto text-right">
        <header class="flex justify-between items-center mb-8 bg-white p-6 rounded-2xl shadow-sm border-r-8 border-yellow-500">
            <h1 class="text-2xl font-bold">أسطول المركبات</h1>
            <div id="currentDate" class="text-xs font-mono"></div>
        </header>

        <section class="bg-white p-6 rounded-2xl shadow-md border mb-10">
            <form id="carForm" class="grid grid-cols-1 md:grid-cols-4 gap-5">
                <input type="text" id="plate_no" placeholder="رقم اللوحة" class="p-3 border rounded-xl">
                <select id="owner_id" class="p-3 border rounded-xl"><option>-- اختر المالك --</option></select>
                <input type="text" id="brand" placeholder="النوع" class="p-3 border rounded-xl">
                <button type="button" id="saveBtn" class="bg-yellow-400 font-bold rounded-xl">حفظ السيارة</button>
            </form>
        </section>

        <div class="bg-white rounded-2xl shadow-md overflow-hidden">
            <table class="w-full text-right">
                <thead class="bg-slate-100 text-xs">
                    <tr><th class="p-4">اللوحة</th><th class="p-4">المالك</th><th class="p-4">النوع</th><th class="p-4">إجراء</th></tr>
                </thead>
                <tbody id="carsList"></tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="sidebar.js"></script>
    <script src="vehicles-logic.js"></script>
</body>
</html>
