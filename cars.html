<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيانات السيارات | نظام إدارة التاكسي الذكي</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Tajawal', sans-serif; background: #f1f5f9; }
        
        /* القائمة الجانبية الثابتة */
        .sidebar { width: 280px; background: #0f172a; min-height: 100vh; position: fixed; right: 0; top: 0; color: white; z-index: 50; border-left: 1px solid rgba(255,255,255,0.1); }
        .main-content { margin-right: 280px; padding: 40px; min-height: 100vh; }
        
        /* روابط القائمة */
        .nav-link { display: flex; align-items: center; padding: 14px 24px; gap: 12px; color: #94a3b8; transition: 0.3s; border-right: 4px solid transparent; font-weight: 700; }
        .nav-link:hover, .nav-link.active { background: #1e293b; color: #fbbf24; border-right-color: #fbbf24; }

        /* تزويق بطاقة البيانات (Modal) */
        .modal-gradient { background: linear-gradient(to bottom, #ffffff, #f8fafc); }
        .input-group { background: #ffffff; border: 2px solid #e2e8f0; border-radius: 12px; transition: 0.3s; padding: 10px; }
        .input-group:focus-within { border-color: #fbbf24; box-shadow: 0 0 0 4px rgba(251, 191, 36, 0.1); }
        
        .smart-input { width: 100%; border: none; outline: none; text-align: center; font-weight: 700; background: transparent; }
        
        @media (max-width: 1024px) {
            .sidebar { width: 80px; }
            .sidebar span { display: none; }
            .main-content { margin-right: 80px; }
        }

        @media (max-width: 768px) {
            .sidebar { display: none; }
            .main-content { margin-right: 0; padding: 15px; }
            .smart-input { font-size: 1.25rem; }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="p-8 mb-6 border-b border-white/5 text-center">
            <h1 class="text-2xl font-black text-yellow-400">التاكسي الذكي</h1>
        </div>
        <nav class="flex flex-col">
            <a href="cars.html" class="nav-link active"><i class="fa-solid fa-car w-6"></i><span>بيانات السيارات</span></a>
            <a href="owners.html" class="nav-link"><i class="fa-solid fa-user-tie w-6"></i><span>بيانات المالكين</span></a>
            <a href="revenue.html" class="nav-link"><i class="fa-solid fa-hand-holding-dollar w-6"></i><span>إيرادات</span></a>
            <a href="expenses.html" class="nav-link"><i class="fa-solid fa-file-invoice-dollar w-6"></i><span>مصاريف</span></a>
            <a href="payments.html" class="nav-link"><i class="fa-solid fa-money-bill-transfer w-6"></i><span>دفعات</span></a>
            <a href="reconciliation.html" class="nav-link"><i class="fa-solid fa-scale-balanced w-6"></i><span>المطابقة المالية</span></a>
        </nav>
    </aside>

    <main class="main-content">
        <header class="flex justify-between items-center mb-10">
            <h2 class="text-4xl font-black text-slate-800">بيانات السيارات</h2>
            <button onclick="toggleModal(true)" class="bg-slate-900 text-white px-8 py-4 rounded-2xl font-bold hover:bg-yellow-500 hover:text-slate-900 transition-all flex items-center gap-3 shadow-xl">
                <i class="fa-solid fa-circle-plus text-xl"></i> إضافة مركبة جديدة
            </button>
        </header>

        <div class="bg-white rounded-[2rem] shadow-sm border border-slate-200 overflow-hidden">
            <table class="w-full text-center">
                <thead class="bg-slate-50 text-slate-500 text-xs font-black uppercase tracking-widest border-b">
                    <tr>
                        <th class="p-5">رقم اللوحة</th>
                        <th class="p-5">المكتب</th>
                        <th class="p-5">الماركة / الموديل</th>
                        <th class="p-5">الضمان المرجعي</th>
                        <th class="p-5">الإجراءات</th>
                    </tr>
                </thead>
                <tbody id="carsTableBody" class="font-bold text-slate-700 divide-y divide-slate-50">
                    </tbody>
            </table>
        </div>
    </main>

    <div id="carModal" class="hidden fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/70 backdrop-blur-md">
        <div class="modal-gradient rounded-[2.5rem] w-full max-w-5xl shadow-2xl overflow-hidden flex flex-col max-h-[95vh] border border-white/20">
            <div class="p-8 bg-slate-900 text-white flex justify-between items-center">
                <div class="flex items-center gap-4">
                    <div class="bg-yellow-400 p-3 rounded-2xl text-slate-900"><i class="fa-solid fa-car-side text-2xl"></i></div>
                    <h3 class="font-black text-2xl">بطاقة تعريف المركبة</h3>
                </div>
                <button onclick="toggleModal(false)" class="text-white/50 hover:text-red-400 text-4xl transition">&times;</button>
            </div>

            <form id="carForm" class="p-10 grid grid-cols-1 md:grid-cols-3 gap-6 overflow-y-auto">
                <div class="input-group">
                    <label class="block text-[11px] font-black text-slate-400 mb-1 uppercase tracking-tighter">رقم اللوحة (plate_no)</label>
                    <input type="text" name="plate_no" required class="smart-input text-xl text-slate-900">
                </div>
                <div class="input-group">
                    <label class="block text-[11px] font-black text-slate-400 mb-1 uppercase">المكتب (car_office)</label>
                    <input type="text" name="car_office" class="smart-input">
                </div>
                <div class="input-group border-blue-100">
                    <label class="block text-[11px] font-black text-blue-500 mb-1 uppercase">المالك (owner_id)</label>
                    <select id="ownerSelect" name="owner_id" required class="smart-input cursor-pointer"></select>
                </div>

                <div class="input-group">
                    <label class="block text-[11px] font-black text-slate-400 mb-1 uppercase">الماركة (brand)</label>
                    <input type="text" name="brand" class="smart-input">
                </div>
                <div class="input-group">
                    <label class="block text-[11px] font-black text-slate-400 mb-1 uppercase">الموديل (model)</label>
                    <input type="text" name="model" class="smart-input font-mono">
                </div>
                <div class="input-group">
                    <label class="block text-[11px] font-black text-slate-400 mb-1 uppercase">اللون (color)</label>
                    <input type="text" name="color" class="smart-input">
                </div>

                <div class="input-group">
                    <label class="block text-[11px] font-black text-slate-400 mb-1 uppercase">رقم الشاسيه (chassis)</label>
                    <input type="text" name="chassis" class="smart-input">
                </div>
                <div class="input-group">
                    <label class="block text-[11px] font-black text-slate-400 mb-1 uppercase">رقم المحرك (engine)</label>
                    <input type="text" name="engine" class="smart-input">
                </div>
                <div class="input-group">
                    <label class="block text-[11px] font-black text-slate-400 mb-1 uppercase">تاريخ الانتهاء (exp_dates)</label>
                    <input type="date" name="exp_dates" class="smart-input">
                </div>

                <div class="input-group border-emerald-100 bg-emerald-50/30">
                    <label class="block text-[11px] font-black text-emerald-600 mb-1 uppercase">الضمان (standard_rent)</label>
                    <input type="number" step="0.01" name="standard_rent" class="smart-input text-xl text-emerald-700">
                </div>
                <div class="input-group border-rose-100 bg-rose-50/30">
                    <label class="block text-[11px] font-black text-rose-600 mb-1 uppercase">العمولة (fees)</label>
                    <input type="number" step="0.01" name="fees" class="smart-input text-xl text-rose-700">
                </div>
                <div class="input-group">
                    <label class="block text-[11px] font-black text-slate-400 mb-1 uppercase">نوع العداد</label>
                    <input type="text" name="meter_type" class="smart-input">
                </div>

                <div class="md:col-span-3 input-group">
                    <label class="block text-[11px] font-black text-slate-400 mb-1 uppercase">ملاحظات المركبة</label>
                    <textarea name="car_notes" rows="2" class="smart-input text-right"></textarea>
                </div>

                <button type="submit" class="md:col-span-3 bg-slate-900 text-yellow-400 font-black py-6 rounded-2xl hover:bg-slate-800 transition-all shadow-2xl text-xl mt-4 border-b-4 border-yellow-400">
                    تأكيد وإضافة المركبة للسجل
                </button>
            </form>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://tjntctaapsdynbywdfns.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_BJgdmxyFsCgzFDXh1Qn1CQ_cFRMsy2P';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function toggleModal(show) { 
            const m = document.getElementById('carModal');
            show ? m.classList.remove('hidden') : m.classList.add('hidden');
            if(show) loadOwners();
        }

        async function loadOwners() {
            const { data } = await supabaseClient.from('owners').select('id, name');
            document.getElementById('ownerSelect').innerHTML = '<option value="">اختر المالك</option>' + (data || []).map(o => `<option value="${o.id}">${o.name}</option>`).join('');
        }

        async function loadCars() {
            const { data } = await supabaseClient.from('cars').select('*').order('id', { ascending: false });
            document.getElementById('carsTableBody').innerHTML = (data || []).map(car => `
                <tr class="hover:bg-slate-50 transition">
                    <td class="p-5 font-black text-lg">${car.plate_no}</td>
                    <td class="p-5 text-slate-500">${car.car_office || '-'}</td>
                    <td class="p-5">${car.brand} ${car.model}</td>
                    <td class="p-5 text-emerald-600 font-black">${car.standard_rent}</td>
                    <td class="p-5 flex justify-center gap-4">
                        <button class="text-slate-300 hover:text-blue-500 transition text-xl"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button class="text-slate-300 hover:text-red-500 transition text-xl"><i class="fa-solid fa-trash-can"></i></button>
                    </td>
                </tr>`).join('');
        }

        document.getElementById('carForm').onsubmit = async (e) => {
            e.preventDefault();
            const { error } = await supabaseClient.from('cars').insert([Object.fromEntries(new FormData(e.target).entries())]);
            if (!error) { toggleModal(false); loadCars(); e.target.reset(); } else { alert("خطأ: " + error.message); }
        };
        window.onload = loadCars;
    </script>
</body>
</html>
