            <button onclick="toggleSidebar()" class="text-slate-400 hover:text-white transition-colors">

            <a href="index.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition">

            <div class="text-[10px] text-slate-500 font-bold px-4 pt-6 pb-2 uppercase tracking-widest">إدارة الأسطول</div>
            <a href="cars.html" class="flex items-center p-3 rounded-xl gap-3 text-sm text-slate-400 hover:bg-slate-800 transition">

            <span class="text-green-500 font-bold">● المالية أونلاين</span>

    <main class="flex-1 p-8 pt-24 max-w-7xl mx-auto">
        <header class="flex justify-between items-center mb-10 bg-white p-6 rounded-2xl shadow-sm border-r-8 border-green-500">
            <div>
                <h1 class="text-2xl font-bold text-slate-800 underline decoration-green-400 decoration-4">إدارة سندات القبض والإيرادات</h1>
                <p class="text-slate-400 text-[10px] mt-1 italic uppercase tracking-widest font-bold">Revenue & Receipts Management</p>
            </div>
        </header>

        <section class="bg-white p-8 rounded-[2rem] shadow-md border border-slate-200 mb-8">
            <h3 class="text-lg font-bold text-slate-700 mb-6 flex items-center gap-2">
                <i class="fa-solid fa-hand-holding-dollar text-green-500"></i> إصدار سند قبض جديد
            </h3>
            <form id="revenueForm" class="grid grid-cols-1 md:grid-cols-4 gap-6">
                <input type="hidden" id="id">
                
                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2">تاريخ القبض</label>
                    <input type="date" id="revenue_date" required class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-green-400 outline-none">
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2">المركبة</label>
                    <select id="car_plate" required class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-green-400 outline-none">
                        <option value="">اختر المركبة...</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2">السائق (الدافع)</label>
                    <select id="driver_id" required class="w-full border-slate-200 rounded-xl p-3 bg-slate-50 focus:ring-2 focus:ring-green-400 outline-none">
                        <option value="">اختر السائق...</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-bold text-slate-500 mb-2">المبلغ المقبوض</label>
                    <input type="number" id="amount" step="0.01" required placeholder="0.00" class="w-full border-slate-200 rounded-xl p-3 bg-green-50 focus:ring-2 focus:ring-green-400 outline-none font-bold text-green-700">
                </div>

                <div class="md:col-span-4 flex justify-end">
                    <button type="submit" class="w-full md:w-64 bg-green-600 hover:bg-green-700 text-white font-bold py-3 rounded-xl transition shadow-lg flex items-center justify-center gap-3">
                        <i class="fa-solid fa-print"></i> حفظ وإصدار السند
                    </button>
                </div>
            </form>
        </section>

        <section class="bg-white rounded-2xl shadow-md border border-slate-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-right border-collapse">
                    <thead>
                        <tr class="bg-slate-100 text-slate-500 text-[11px] uppercase tracking-widest border-b">
                            <th class="p-6 text-center">رقم السند (ID)</th>
                            <th class="p-6">التاريخ</th>
                            <th class="p-6">المركبة</th>
                            <th class="p-6">السائق</th>
                            <th class="p-6">المبلغ</th>
                            <th class="p-6 text-center">العمليات</th>
                        </tr>
                    </thead>
                    <tbody id="revenueTableBody" class="text-sm divide-y divide-slate-100 text-slate-600">
                        <tr><td colspan="6" class="p-10 text-center text-xs italic">جاري تحميل سجلات الإيرادات...</td></tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script>
        const SUPABASE_URL = 'https://tjntctaapsdynbywdfns.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_BJgdmxyFsCgzFDXh1Qn1CQ_cFRMsy2P';
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        function toggleSidebar() {
            const sidebar = document.getElementById('main-sidebar');
            const overlay = document.getElementById('sidebar-overlay');
            sidebar.classList.toggle('sidebar-closed');
            sidebar.classList.toggle('sidebar-open');
            overlay.classList.toggle('hidden');
        }

        async function loadFormData() {
            const { data: cars } = await supabaseClient.from('cars').select('plate_no').order('plate_no');
            const { data: drivers } = await supabaseClient.from('drivers').select('driver_id, name').order('name');
            
            if (cars) document.getElementById('car_plate').innerHTML += cars.map(c => `<option value="${c.plate_no}">${c.plate_no}</option>`).join('');
            if (drivers) document.getElementById('driver_id').innerHTML += drivers.map(d => `<option value="${d.driver_id}">${d.name}</option>`).join('');
            
            document.getElementById('revenue_date').valueAsDate = new Date();
        }

        async function fetchRevenues() {
            const { data, error } = await supabaseClient
                .from('revenues')
                .select(`*, drivers(name)`)
                .order('revenue_date', { ascending: false });
            
            if (error) return console.error(error);
            
            const tbody = document.getElementById('revenueTableBody');
            tbody.innerHTML = data.map(r => `
                <tr class="hover:bg-green-50/30 transition">
                    <td class="p-6 text-center font-mono font-bold text-slate-400">#${r.id}</td>
                    <td class="p-6 font-mono text-xs">${r.revenue_date}</td>
                    <td class="p-6 font-bold text-slate-700">${r.car_plate}</td>
                    <td class="p-6">${r.drivers?.name || '---'}</td>
                    <td class="p-6 font-bold text-green-600">${parseFloat(r.amount).toFixed(2)} د.أ</td>
                    <td class="p-6 text-center flex justify-center gap-4">
                        <button onclick="editRevenue(${JSON.stringify(r).replace(/"/g, '&quot;')})" class="text-blue-500 hover:scale-110 transition"><i class="fa-solid fa-pen-to-square"></i></button>
                        <button onclick="deleteRevenue(${r.id})" class="text-red-400 hover:scale-110 transition"><i class="fa-solid fa-trash-can"></i></button>
                    </td>
                </tr>
            `).join('');
        }

        document.getElementById('revenueForm').onsubmit = async (e) => {
            e.preventDefault();
            const id = document.getElementById('id').value;
            const formData = {
                revenue_date: document.getElementById('revenue_date').value,
                car_plate: document.getElementById('car_plate').value,
                driver_id: document.getElementById('driver_id').value,
                amount: parseFloat(document.getElementById('amount').value)
            };

            if (id) {
                await supabaseClient.from('revenues').update(formData).eq('id', id);
            } else {
                await supabaseClient.from('revenues').insert([formData]);
            }
            
            e.target.reset();
            document.getElementById('id').value = '';
            document.getElementById('revenue_date').valueAsDate = new Date();
            fetchRevenues();
        };

        function editRevenue(r) {
            document.getElementById('id').value = r.id;
            document.getElementById('revenue_date').value = r.revenue_date;
            document.getElementById('car_plate').value = r.car_plate;
            document.getElementById('driver_id').value = r.driver_id;
            document.getElementById('amount').value = r.amount;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deleteRevenue(id) {
            if (confirm('هل أنت متأكد من حذف سند القبض هذا؟ سيؤثر ذلك على التقارير المالية.')) {
                await supabaseClient.from('revenues').delete().eq('id', id);
                fetchRevenues();
            }
        }

        window.onload = () => { loadFormData(); fetchRevenues(); };
    </script>
<script src="sidebar.js"></script>
</body>
